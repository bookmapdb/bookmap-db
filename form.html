<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm items-center">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>

        <!-- 검색창 -->
        <form id="searchForm" class="ml-4 flex">
          <input type="text" id="searchInput" placeholder="책 제목 또는 저자 검색"
            class="px-2 py-1 rounded-l border border-gray-300 text-black w-40 md:w-60">
          <button type="submit" class="px-3 py-1 bg-white text-blue-600 font-semibold rounded-r border border-gray-300 hover:bg-gray-100">
            검색
          </button>
        </form>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">도서 등록</h2>

    <form id="bookForm" class="bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label class="block font-medium mb-1">제목</label>
        <input type="text" id="title" name="title" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium mb-1">저자</label>
        <input type="text" id="author" name="author" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium mb-1">출판사</label>
        <input type="text" id="publisher" name="publisher" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium mb-1">카테고리</label>
        <input type="text" id="category" name="category" placeholder="예: 소설, 철학" required class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 도서구분 -->
      <div>
        <label class="block font-medium mb-1">도서구분</label>
        <select id="division" name="division" class="w-full border px-3 py-2 rounded">
          <option value="국내서">국내서</option>
          <option value="국외서">국외서</option>
        </select>
      </div>

      <!-- 단계 -->
      <div>
        <label class="block font-medium mb-1">단계</label>
        <select id="level" name="level" class="w-full border px-3 py-2 rounded">
          <option value="입문">입문</option>
          <option value="초급">초급</option>
          <option value="중급">중급</option>
          <option value="고급">고급</option>
          <option value="전문">전문</option>
        </select>
      </div>

      <!-- 원서제목 (선택) -->
      <div>
        <label class="block font-medium mb-1">원서 제목 (선택)</label>
        <input type="text" id="original_title" name="original_title" placeholder="해당되는 경우만" class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 원서 구매링크 (선택) -->
      <div>
        <label class="block font-medium mb-1">원서 구매링크 (선택)</label>
        <input type="url" id="original_buy_link" name="original_buy_link" placeholder="해당되는 경우만" class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium mb-1">구매 링크</label>
        <input type="url" id="buy_link" name="buy_link" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium mb-1">이미지 URL</label>
        <input type="url" id="image" name="image" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium mb-1">추천 이유</label>
        <textarea id="reason" name="reason" rows="3" class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        도서 등록
      </button>
    </form>
  </main>

  <script>
    // ✅ 검색 기능
    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const res = await fetch("books.json");
      const books = await res.json();

      // 책 제목 검색
      const bookMatch = books.find(b => b.title.trim().toLowerCase() === query.toLowerCase());
      if (bookMatch) {
        window.location.href = `map.html?title=${encodeURIComponent(query)}`;
        return;
      }

      // 저자 검색
      const authorMatch = books.find(b => b.author.trim().toLowerCase() === query.toLowerCase());
      if (authorMatch) {
        window.location.href = `map.html?author=${encodeURIComponent(query)}`;
        return;
      }

      alert("해당 책 제목이나 저자를 찾을 수 없습니다.");
    });

    // ✅ 도서 등록 기능
    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch("/api/addBook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const result = await res.json();
      alert(result.message || result.error);
    });
  </script>
</body>
</html>
