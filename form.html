<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">도서 등록</h2>

    <form id="bookForm" class="bg-white p-6 rounded-xl shadow space-y-4">
      <!-- 제목 -->
      <div>
        <label class="block font-medium mb-1">제목</label>
        <input type="text" id="title" name="title" required class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 저자 -->
      <div>
        <label class="block font-medium mb-1">저자</label>
        <input type="text" id="author" name="author" required class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 출판사 -->
      <div>
        <label class="block font-medium mb-1">출판사</label>
        <input type="text" id="publisher" name="publisher" class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 큰 주제 (Theme) -->
      <div>
        <label class="block font-medium mb-1">큰 주제</label>
        <input type="text" id="theme" name="theme" placeholder="예: 문학, 철학, 신학, 개발" class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 카테고리 -->
      <div>
        <label class="block font-medium mb-1">카테고리</label>
        <input type="text" id="category" name="category" placeholder="예: 소설, 철학, 사회" required class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 도서구분 -->
      <div>
        <label class="block font-medium mb-1">도서구분</label>
        <select id="division" name="division" class="w-full border px-3 py-2 rounded">
          <option value="국내서">국내서</option>
          <option value="원서">원서</option>
          <option value="번역서">번역서</option>
        </select>
      </div>

      <!-- 단계 -->
      <div>
        <label class="block font-medium mb-1">단계</label>
        <select id="level" name="level" class="w-full border px-3 py-2 rounded">
          <option value="입문">입문</option>
          <option value="초급">초급</option>
          <option value="중급">중급</option>
          <option value="고급">고급</option>
          <option value="전문">전문</option>
        </select>
      </div>

      <!-- 세부 주제 -->
      <div>
        <label class="block font-medium mb-1">세부 주제</label>
        <input type="text" id="subject" name="subject" placeholder="예: 죽음, 공정, 프로그래밍, 신학" class="w-full border px-3 py-2 rounded">
      </div>
      
      <!-- 원서제목 -->
      <div>
        <label class="block font-medium mb-1">원서 제목 (선택)</label>
        <input type="text" id="original_title" name="original_title" class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 원서 구매링크 -->
      <div>
        <label class="block font-medium mb-1">원서 구매링크 (선택)</label>
        <input type="url" id="original_buy_link" name="original_buy_link" class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 구매 링크 -->
      <div>
        <label class="block font-medium mb-1">구매 링크</label>
        <input type="url" id="buy_link" name="buy_link" required class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 이미지 -->
      <div>
        <label class="block font-medium mb-1">이미지 URL</label>
        <input type="url" id="image" name="image" required class="w-full border px-3 py-2 rounded">
      </div>

      <!-- 추천 이유 -->
      <div>
        <label class="block font-medium mb-1">추천 이유</label>
        <textarea id="reason" name="reason" rows="3" class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        도서 등록
      </button>
    </form>
  </main>

  <script>
    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await res.json();
        alert(result.message || "등록되었습니다!");
        e.target.reset();
      } catch (err) {
        console.error(err);
        alert("도서 등록 중 오류가 발생했습니다.");
      }
    });
  </script>
</body>
</html>
