<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6 text-center">도서 등록</h2>
    <form id="bookForm" class="bg-white p-6 rounded-2xl shadow flex flex-col gap-4">
      <input type="text" id="title" placeholder="제목" class="border rounded-lg px-4 py-2" required>
      <input type="text" id="author" placeholder="저자" class="border rounded-lg px-4 py-2">
      <input type="text" id="publisher" placeholder="출판사" class="border rounded-lg px-4 py-2">
      <input type="text" id="category" placeholder="카테고리 (쉼표 구분)" class="border rounded-lg px-4 py-2">
      <select id="level" class="border rounded-lg px-4 py-2">
        <option value="입문">입문</option>
        <option value="초급">초급</option>
        <option value="중급">중급</option>
        <option value="고급">고급</option>
        <option value="전문">전문</option>
      </select>
      <input type="url" id="buy_link" placeholder="구매링크" class="border rounded-lg px-4 py-2">
      <input type="url" id="image" placeholder="표지 이미지 URL" class="border rounded-lg px-4 py-2">
      <textarea id="reason" placeholder="등록 이유" rows="4" class="border rounded-lg px-4 py-2"></textarea>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">등록하기</button>
    </form>
  </main>

  <script>
    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newBook = {
        id: Date.now(),
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        publisher: document.getElementById("publisher").value,
        category: document.getElementById("category").value,
        level: document.getElementById("level").value,
        buy_link: document.getElementById("buy_link").value,
        image: document.getElementById("image").value,
        reason: document.getElementById("reason").value,
      };
      const res = await fetch("/api/addBook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newBook),
      });
      if (res.ok) {
        alert("도서가 성공적으로 등록되었습니다!");
        e.target.reset();
      } else {
        alert("등록 중 오류가 발생했습니다.");
      }
    });
  </script>
</body>
</html>
