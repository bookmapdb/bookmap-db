<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 관계도</a>
      </nav>
    </div>
  </header>

  <!-- 도서 등록 폼 -->
  <main class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold mb-6">📖 새 도서 등록</h2>
    <form id="bookForm" class="space-y-4">
  <input type="text" name="title" placeholder="도서명" class="w-full border p-2 rounded" required>
  <input type="text" name="author" placeholder="저자" class="w-full border p-2 rounded" required>
  <input type="text" name="publisher" placeholder="출판사" class="w-full border p-2 rounded">

  <input type="text" name="category" placeholder="카테고리 (쉼표 구분, 다중선택 가능)" class="w-full border p-2 rounded">

  <select name="level" class="w-full border p-2 rounded">
    <option value="입문">입문</option>
    <option value="초급">초급</option>
    <option value="중급">중급</option>
    <option value="고급">고급</option>
  </select>

  <select name="division" class="w-full border p-2 rounded">
    <option value="국내서">국내서</option>
    <option value="번역서">번역서</option>
    <option value="번역서">원서</option>
  </select>

  <!-- 대주제 -->
  <label class="block mb-2">대주제 (theme)</label>
  <input type="text" id="theme" class="w-full p-2 border rounded mb-4" placeholder="예: 철학, 문학, 사회">

  <!-- 소주제 -->
  <label class="block mb-2">소주제 (subject, 쉼표 구분 가능)</label>
  <input type="text" id="subject" class="w-full p-2 border rounded mb-4" placeholder="예: 정의, 자유, 도서관">
      
  <!-- 단일 구매 링크 -->
  <input type="url" name="buy_link" placeholder="도서 구매 링크" class="w-full border p-2 rounded">

  <!-- 이미지 -->
  <input type="url" name="image" placeholder="이미지 URL" class="w-full border p-2 rounded">

  <!-- 설명 -->
  <textarea name="description" placeholder="도서 설명" class="w-full border p-2 rounded"></textarea>

  <!-- 추천 이유 -->
  <textarea name="reason" placeholder="추천 이유" class="w-full border p-2 rounded"></textarea>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">등록하기</button>
</form>

    <p id="statusMessage" class="mt-4 text-center font-medium"></p>
  </main>

  <script>
    const form = document.getElementById("bookForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        await fetch("https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec", {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        statusMessage.textContent = "✅ 도서가 성공적으로 등록되었습니다! 3초 후 리스트 페이지로 이동합니다.";
        statusMessage.className = "mt-4 text-green-600 text-center font-bold";

        setTimeout(() => {
          window.location.href = "book.html";
        }, 3000);
      } catch (error) {
        statusMessage.textContent = "❌ 등록 중 오류가 발생했습니다.";
        statusMessage.className = "mt-4 text-red-600 text-center font-bold";
      }
    });
  </script>
</body>
</html>
