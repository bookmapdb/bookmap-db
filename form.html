<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 관계도</a>
      </nav>
    </div>
  </header>

  <!-- 도서 등록 폼 -->
  <main class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold mb-6">📖 새 도서 등록</h2>
    <form id="bookForm" class="bg-white p-6 rounded-2xl shadow space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">도서명</label>
        <input type="text" name="title" required class="w-full border rounded-lg p-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">저자</label>
        <input type="text" name="author" required class="w-full border rounded-lg p-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">카테고리 (쉼표 구분, 다중선택 가능)</label>
        <input type="text" name="categories" placeholder="예: 소설, 해외문학" class="w-full border rounded-lg p-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">단계</label>
        <select name="level" class="w-full border rounded-lg p-2">
          <option value="입문">입문</option>
          <option value="초급">초급</option>
          <option value="중급">중급</option>
          <option value="고급">고급</option>
          <option value="전문">전문</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">도서구분</label>
        <select name="type" class="w-full border rounded-lg p-2">
          <option value="국내서">국내서</option>
          <option value="원서">원서</option>
          <option value="번역서">번역서</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">링크 (알라딘)</label>
        <input type="url" name="link_aladin" placeholder="https://..." class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">링크 (교보문고)</label>
        <input type="url" name="link_kyobo" placeholder="https://..." class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">링크 (예스24)</label>
        <input type="url" name="link_yes24" placeholder="https://..." class="w-full border rounded-lg p-2">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">이미지 URL</label>
        <input type="url" name="image" placeholder="https://..." class="w-full border rounded-lg p-2">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700">
        등록하기
      </button>
    </form>

    <p id="statusMessage" class="mt-4 text-center font-medium"></p>
  </main>

  <script>
    const form = document.getElementById("bookForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwcJ2aaqVvEhxcGdJakKjsmizPBNXzScw2NVWsQ2VNammR0bncJpk68NOYcjgUW6wOf/exec", {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        statusMessage.textContent = "✅ 도서가 성공적으로 등록되었습니다! 3초 후 리스트 페이지로 이동합니다.";
        statusMessage.className = "mt-4 text-green-600 text-center font-bold";

        setTimeout(() => {
          window.location.href = "book.html";
        }, 3000);
      } catch (error) {
        statusMessage.textContent = "❌ 등록 중 오류가 발생했습니다.";
        statusMessage.className = "mt-4 text-red-600 text-center font-bold";
      }
    });
  </script>
</body>
</html>
