<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📖 BookMap — 도서 리스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .filter-scroll {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-btn {
      @apply px-3 py-1 rounded-full border border-gray-300 text-sm cursor-pointer;
    }
    .filter-btn.active {
      @apply bg-blue-600 text-white border-blue-600;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-2xl font-bold mb-6">📖 북맵 리스트</h2>

    <!-- 필터 영역 -->
    <div id="filters" class="bg-white shadow rounded-lg p-6 mb-8 space-y-6">
      <div>
        <h3 class="font-semibold mb-2">카테고리</h3>
        <div id="categoryFilter" class="filter-scroll"></div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">단계</h3>
        <div id="levelFilter" class="filter-scroll"></div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">도서구분</h3>
        <div id="typeFilter" class="filter-scroll"></div>
      </div>
    </div>

    <!-- 도서 리스트 -->
    <div id="bookList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    let books = [];
    let activeFilters = { category: [], level: [], type: [] };

    // ✅ books.json을 현재 디렉토리에서 불러오기
    fetch("./books.json")
      .then(res => res.json())
      .then(data => {
        books = data;
        renderFilters();
        renderBooks(books);
      })
      .catch(err => console.error("데이터 불러오기 실패:", err));

    function renderFilters() {
      const categories = [...new Set(books.flatMap(b => b.category || []))];
      const levels = [...new Set(books.map(b => b.level))];
      const types = [...new Set(books.map(b => b.type))];

      renderFilterButtons("categoryFilter", categories, "category");
      renderFilterButtons("levelFilter", levels, "level");
      renderFilterButtons("typeFilter", types, "type");
    }

    function renderFilterButtons(containerId, items, filterKey) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.textContent = item;
        btn.onclick = () => toggleFilter(filterKey, item, btn);
        container.appendChild(btn);
      });
    }

    function toggleFilter(key, value, btn) {
      if (activeFilters[key].includes(value)) {
        activeFilters[key] = activeFilters[key].filter(v => v !== value);
        btn.classList.remove("active");
      } else {
        activeFilters[key].push(value);
        btn.classList.add("active");
      }
      applyFilters();
    }

    function applyFilters() {
      let filtered = books;
      if (activeFilters.category.length > 0) {
        filtered = filtered.filter(b => b.category?.some(c => activeFilters.category.includes(c)));
      }
      if (activeFilters.level.length > 0) {
        filtered = filtered.filter(b => activeFilters.level.includes(b.level));
      }
      if (activeFilters.type.length > 0) {
        filtered = filtered.filter(b => activeFilters.type.includes(b.type));
      }
      renderBooks(filtered);
    }

    function renderBooks(data) {
      const list = document.getElementById("bookList");
      list.innerHTML = "";
      data.forEach(book => {
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-lg overflow-hidden";
        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">${book.title}</h3>
            <p class="text-sm text-gray-600">저자: ${book.author}</p>
            <p class="text-sm text-gray-600">카테고리: ${book.category?.join(", ")}</p>
            <p class="text-sm text-gray-600">단계: ${book.level}</p>
            <p class="text-sm text-gray-600">도서구분: ${book.type}</p>
            <a href="book-detail.html?id=${book.id}" class="mt-3 inline-block bg-blue-600 text-white px-3 py-1 rounded">상세보기</a>
          </div>
        `;
        list.appendChild(card);
      });
    }
  </script>
</body>
</html>
