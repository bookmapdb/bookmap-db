<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 북맵 리스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ✅ 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">북맵 리스트</h2>

    <!-- ✅ 필터 영역 -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="font-semibold mb-4">필터</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- 카테고리 다중선택 -->
        <div>
          <h4 class="text-sm font-medium mb-2">카테고리</h4>
          <div id="categoryFilter" class="flex flex-wrap gap-3"></div>
        </div>

        <!-- 단계 다중선택 -->
        <div>
          <h4 class="text-sm font-medium mb-2">단계</h4>
          <div id="levelFilter" class="flex flex-wrap gap-3"></div>
        </div>
      </div>

      <button id="applyFilter" 
        class="mt-6 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        적용
      </button>
    </section>

    <!-- ✅ 도서 카드 리스트 -->
    <section id="bookList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 도서 카드들이 JS로 채워짐 -->
    </section>
  </main>

  <!-- ✅ JS 통합 -->
  <script>
    // books.json 불러오기
    async function fetchBooks() {
      const res = await fetch("https://raw.githubusercontent.com/bookmapdb/bookmap-db/main/books.json");
      return await res.json();
    }

    // 카테고리/단계 고유값 추출
    function extractFilters(books) {
      const categories = new Set();
      const levels = new Set();

      books.forEach(book => {
        if (book.category) {
          book.category.split(",").map(c => c.trim()).forEach(c => categories.add(c));
        }
        if (book.level) levels.add(book.level);
      });

      return {
        categories: Array.from(categories),
        levels: Array.from(levels)
      };
    }

    // 필터 UI 생성
    function renderFilters(filters) {
      const categoryFilter = document.getElementById("categoryFilter");
      const levelFilter = document.getElementById("levelFilter");

      // 카테고리 체크박스
      filters.categories.forEach(cat => {
        const label = document.createElement("label");
        label.className = "flex items-center gap-2 text-sm";
        label.innerHTML = `<input type="checkbox" value="${cat}" class="categoryCheck"> ${cat}`;
        categoryFilter.appendChild(label);
      });

      // 단계 체크박스
      filters.levels.forEach(level => {
        const label = document.createElement("label");
        label.className = "flex items-center gap-2 text-sm";
        label.innerHTML = `<input type="checkbox" value="${level}" class="levelCheck"> ${level}`;
        levelFilter.appendChild(label);
      });
    }

    // 도서 카드 렌더링
    function renderBooks(books) {
      const container = document.getElementById("bookList");
      container.innerHTML = "";

      if (books.length === 0) {
        container.innerHTML = `<p class="text-gray-500">조건에 맞는 도서가 없습니다.</p>`;
        return;
      }

      books.forEach(book => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow p-4 flex flex-col";

        card.innerHTML = `
          <img src="${book.image || "https://via.placeholder.com/150"}" alt="${book.title}" 
            class="w-full h-48 object-cover rounded-lg mb-4">
          <h3 class="font-bold text-lg mb-1">${book.title}</h3>
          <p class="text-sm text-gray-600 mb-1">저자: ${book.author || "미상"}</p>
          <p class="text-sm text-gray-600 mb-1">출판사: ${book.publisher || "미상"}</p>
          
          <!-- ✅ 카테고리와 단계 항상 노출 -->
          <p class="text-sm text-blue-600 mb-1">카테고리: ${book.category || "-"}</p>
          <p class="text-sm text-green-600 mb-2">단계: ${book.level || "-"}</p>

          <p class="text-sm text-gray-700 mb-4">${book.reason || ""}</p>
          <div class="mt-auto flex gap-3">
            <a href="book-detail.html?id=${book.id}" 
              class="flex-1 text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">상세보기</a>
            <a href="${book.buy_link || "#"}" target="_blank" 
              class="flex-1 text-center bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">구매링크</a>
          </div>
        `;

        container.appendChild(card);
      });
    }

    // 필터 적용
    function applyFilter(books) {
      const selectedCategories = Array.from(document.querySelectorAll(".categoryCheck:checked"))
        .map(cb => cb.value);
      const selectedLevels = Array.from(document.querySelectorAll(".levelCheck:checked"))
        .map(cb => cb.value);

      return books.filter(book => {
        const bookCategories = book.category ? book.category.split(",").map(c => c.trim()) : [];
        const categoryMatch = selectedCategories.length === 0 || selectedCategories.some(cat => bookCategories.includes(cat));
        const levelMatch = selectedLevels.length === 0 || selectedLevels.includes(book.level);
        return categoryMatch && levelMatch;
      });
    }

    // 초기화
    (async function init() {
      const books = await fetchBooks();
      const filters = extractFilters(books);

      renderFilters(filters);
      renderBooks(books);

      document.getElementById("applyFilter").addEventListener("click", () => {
        const filtered = applyFilter(books);
        renderBooks(filtered);
      });
    })();
  </script>
</body>
</html>
