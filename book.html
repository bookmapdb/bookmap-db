<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 북맵 리스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline font-bold">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">북맵 리스트</h2>

    <!-- 필터 -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="font-semibold mb-4">필터</h3>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- 카테고리 -->
        <div>
          <h4 class="text-sm font-medium mb-2">카테고리</h4>
          <div id="categoryFilter" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- 단계 -->
        <div>
          <h4 class="text-sm font-medium mb-2">단계</h4>
          <div id="levelFilter" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- 도서구분 -->
        <div>
          <h4 class="text-sm font-medium mb-2">도서구분</h4>
          <div id="divisionFilter" class="flex flex-wrap gap-2"></div>
        </div>
      </div>
    </section>

    <!-- 도서 카드 -->
    <section id="bookList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- JS로 채워짐 -->
    </section>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec";

    let allBooks = [];
    let selectedCategories = new Set();
    let selectedLevels = new Set();
    let selectedDivisions = new Set();

    async function loadBooks() {
      const res = await fetch(API_URL);
      allBooks = await res.json();

      renderFilters();
      renderBooks();
    }

    function renderFilters() {
      const categories = new Set();
      const levels = new Set();
      const divisions = new Set();

      allBooks.forEach(book => {
        // 카테고리 처리 (쉼표 구분 지원)
        let cats = [];
        if (Array.isArray(book.category)) {
          cats = book.category;
        } else if (typeof book.category === "string") {
          cats = book.category.split(",").map(c => c.trim());
        }
        cats.forEach(c => categories.add(c));

        if (book.level) levels.add(book.level);
        if (book.division) divisions.add(book.division);
      });

      // 카테고리 필터 버튼
      const categoryFilter = document.getElementById("categoryFilter");
      categoryFilter.innerHTML = Array.from(categories).map(cat => `
        <button onclick="toggleFilter('category','${cat}', this)"
          class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">
          ${cat}
        </button>
      `).join("");

      // 단계 필터 버튼
      const levelFilter = document.getElementById("levelFilter");
      levelFilter.innerHTML = Array.from(levels).map(level => `
        <button onclick="toggleFilter('level','${level}', this)"
          class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">
          ${level}
        </button>
      `).join("");

      // 도서구분 필터 버튼
      const divisionFilter = document.getElementById("divisionFilter");
      divisionFilter.innerHTML = Array.from(divisions).map(div => `
        <button onclick="toggleFilter('division','${div}', this)"
          class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">
          ${div}
        </button>
      `).join("");
    }

    function toggleFilter(type, value, btn) {
      let set;
      if (type === "category") set = selectedCategories;
      if (type === "level") set = selectedLevels;
      if (type === "division") set = selectedDivisions;

      if (set.has(value)) {
        set.delete(value);
        btn.classList.remove("bg-blue-600", "text-white");
      } else {
        set.add(value);
        btn.classList.add("bg-blue-600", "text-white");
      }

      renderBooks();
    }

    function renderBooks() {
      const list = document.getElementById("bookList");
      list.innerHTML = "";

      const filtered = allBooks.filter(book => {
        let cats = [];
        if (Array.isArray(book.category)) {
          cats = book.category;
        } else if (typeof book.category === "string") {
          cats = book.category.split(",").map(c => c.trim());
        }

        const categoryMatch = selectedCategories.size === 0 ||
          cats.some(c => selectedCategories.has(c));

        const levelMatch = selectedLevels.size === 0 ||
          selectedLevels.has(book.level);

        const divisionMatch = selectedDivisions.size === 0 ||
          selectedDivisions.has(book.division);

        return categoryMatch && levelMatch && divisionMatch;
      });

      filtered.forEach(book => {
        list.innerHTML += `
          <div class="bg-white rounded-xl shadow hover:shadow-md transition p-4">
            <img src="${book.image}" alt="${book.title}"
              class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-lg font-bold mb-1 truncate">${book.title}</h3>
            <p class="text-sm text-gray-600">저자: ${book.author}</p>
            <p class="text-sm text-gray-600">
              카테고리: ${(Array.isArray(book.category) ? book.category.join(", ") : book.category)}
            </p>
            <p class="text-sm text-gray-600">단계: ${book.level}</p>
            <p class="text-sm text-gray-600">도서구분: ${book.division}</p>
            <a href="book-detail.html?id=${book.id}" 
              class="inline-block mt-3 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
              상세보기
            </a>
          </div>
        `;
      });

      if (filtered.length === 0) {
        list.innerHTML = `<p class="text-gray-500 col-span-full">조건에 맞는 도서가 없습니다.</p>`;
      }
    }

    loadBooks();
  </script>
</body>
</html>
