<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 리스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">승인된 도서 리스트</h2>
    <div id="bookList" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

    <!-- 로딩 -->
    <div id="loading" class="text-center text-gray-500 mt-6">⏳ 불러오는 중...</div>
  </main>

  <script>
    async function loadBooks() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec");
        const books = await res.json();

        document.getElementById("loading").classList.add("hidden");
        const list = document.getElementById("bookList");

        books.forEach(book => {
          const subjects = Array.isArray(book.subject)
            ? book.subject.join(", ")
            : (book.subject || "없음");

          const div = document.createElement("div");
          div.className = "bg-white rounded-xl shadow p-4 flex flex-col";
          div.innerHTML = `
            <img src="${book.image}" alt="${book.title}" class="w-full h-48 object-cover rounded-lg mb-4">
            <h3 class="text-lg font-bold mb-1">${book.title}</h3>
            <p class="text-sm text-gray-600 mb-1">저자: ${book.author}</p>
            <p class="text-sm text-gray-600 mb-1">주제: ${book.theme || "미정"}</p>
            <p class="text-sm text-gray-600 mb-1">세부 주제: ${subjects}</p>
            <p class="text-sm text-gray-600 mb-2">단계: ${book.level || "-"}</p>
            <a href="detail.html?id=${book.id}" 
              class="mt-auto px-4 py-2 bg-blue-600 text-white rounded-lg text-center hover:bg-blue-700">
              상세보기
            </a>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("bookList").innerHTML =
          `<p class="text-center text-red-500">데이터를 불러오지 못했습니다.</p>`;
      }
    }

    loadBooks();
  </script>
</body>
</html>
