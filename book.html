<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“– BookMap â€” ë¶ë§µ ë¦¬ìŠ¤íŠ¸</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .filter-scroll {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;

    }
    .filter-btn.active {
      @apply bg-blue-600 text-white border-blue-600;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">ğŸ“š BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">í™ˆ</a>
        <a href="form.html" class="hover:underline">ë„ì„œ ë“±ë¡</a>
        <a href="book.html" class="hover:underline font-bold">ë¶ë§µ ë¦¬ìŠ¤íŠ¸</a>
        <a href="map.html" class="hover:underline">ë¶ë§µ ë³´ê¸°</a>
      </nav>
    </div>
  </header>

  <!-- ë©”ì¸ ì½˜í…ì¸  -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">ğŸ“– ë¶ë§µ ë¦¬ìŠ¤íŠ¸</h2>

    <!-- í•„í„° ì˜ì—­ -->
    <section class="mb-8 bg-white p-6 rounded-xl shadow">
      <div class="mb-4">
        <h3 class="font-semibold mb-2">ì¹´í…Œê³ ë¦¬</h3>
        <div id="categoryFilter" class="filter-scroll"></div>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold mb-2">ë‹¨ê³„</h3>
        <div id="levelFilter" class="filter-scroll"></div>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold mb-2">ë„ì„œêµ¬ë¶„</h3>
        <div id="divisionFilter" class="filter-scroll"></div>
      </div>
    </section>

    <!-- ë„ì„œ ë¦¬ìŠ¤íŠ¸ -->
    <section id="bookList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <script>
    const bookListEl = document.getElementById("bookList");
    const categoryEl = document.getElementById("categoryFilter");
    const levelEl = document.getElementById("levelFilter");
    const divisionEl = document.getElementById("divisionFilter");

    let books = [];
    let activeFilters = { category: [], level: [], division: [] };

    // âœ… JSON ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadBooks() {
      try {
        const res = await fetch("books.json");
        books = await res.json();
        renderFilters();
        renderBooks(books);
      } catch (err) {
        console.error("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:", err);
      }
    }

    // âœ… ê³ ìœ ê°’ ì¶”ì¶œ
    function getUniqueValues(key) {
      const values = books.flatMap(book => book[key].split(",").map(v => v.trim()));
      return [...new Set(values)];
    }

    // âœ… í•„í„° UI ë Œë”ë§
    function renderFilters() {
      renderFilterButtons(getUniqueValues("category"), categoryEl, "category");
      renderFilterButtons(getUniqueValues("level"), levelEl, "level");
      renderFilterButtons(getUniqueValues("division"), divisionEl, "division");
    }

    function renderFilterButtons(values, container, type) {
      container.innerHTML = "";
      values.forEach(value => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.textContent = value;
        btn.addEventListener("click", () => toggleFilter(type, value, btn));
        container.appendChild(btn);
      });
    }

    // âœ… í•„í„° í† ê¸€
    function toggleFilter(type, value, btn) {
      if (activeFilters[type].includes(value)) {
        activeFilters[type] = activeFilters[type].filter(v => v !== value);
        btn.classList.remove("active");
      } else {
        activeFilters[type].push(value);
        btn.classList.add("active");
      }
      applyFilters();
    }

    // âœ… í•„í„° ì ìš©
    function applyFilters() {
      let filtered = books;
      for (let key in activeFilters) {
        if (activeFilters[key].length > 0) {
          filtered = filtered.filter(book =>
            activeFilters[key].some(val =>
              book[key].split(",").map(v => v.trim()).includes(val)
            )
          );
        }
      }
      renderBooks(filtered);
    }

    // âœ… ë„ì„œ ì¹´ë“œ ë Œë”ë§
    function renderBooks(list) {
      bookListEl.innerHTML = "";
      if (list.length === 0) {
        bookListEl.innerHTML = `<p class="text-gray-500">ì¡°ê±´ì— ë§ëŠ” ë„ì„œê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
        return;
      }
      list.forEach(book => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";
        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-bold mb-1">${book.title}</h3>
            <p class="text-sm text-gray-600 mb-1">ì €ì: ${book.author}</p>
            <p class="text-sm text-gray-600 mb-1">ì¶œíŒì‚¬: ${book.publisher}</p>
            <p class="text-xs text-gray-500 mb-2">ì¹´í…Œê³ ë¦¬: ${book.category} | ë‹¨ê³„: ${book.level} | êµ¬ë¶„: ${book.division}</p>
            <p class="text-sm text-gray-700 mb-3">${book.description}</p>
            <a href="${book.buy_link}" target="_blank" class="text-blue-600 text-sm font-medium hover:underline">êµ¬ë§¤í•˜ê¸°</a>
          </div>
        `;
        bookListEl.appendChild(card);
      });
    }

    // ì‹¤í–‰
    loadBooks();
  </script>
</body>
</html>
