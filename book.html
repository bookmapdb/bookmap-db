<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 북맵 리스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .loading-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold cursor-pointer" onclick="location.href='index.html'">📚 BookMap</h1>
      <nav class="flex gap-6">
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline font-semibold">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-xl font-semibold">🔍 도서 목록</h2>
        <p class="text-sm text-gray-600 mt-1" id="bookCount">로딩 중...</p>
      </div>
      <button onclick="loadBooks(true)" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        새로고침
      </button>
    </div>

<!-- 필터 영역 -->
<div id="filters" class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8" style="display: none;">
  <!-- 카테고리 -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
    <h3 class="text-sm font-semibold text-gray-700 border-b pb-2 mb-3">카테고리</h3>
    <div id="filter-category" class="flex flex-wrap gap-2"></div>
  </div>

  <!-- 단계 -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
    <h3 class="text-sm font-semibold text-gray-700 border-b pb-2 mb-3">단계</h3>
    <div id="filter-level" class="flex flex-wrap gap-2"></div>
  </div>

  <!-- 도서구분 -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
    <h3 class="text-sm font-semibold text-gray-700 border-b pb-2 mb-3">도서구분</h3>
    <div id="filter-division" class="flex flex-wrap gap-2"></div>
  </div>

  <!-- 저자 -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
    <h3 class="text-sm font-semibold text-gray-700 border-b pb-2 mb-3">저자</h3>
    <div id="filter-author" class="flex flex-wrap gap-2"></div>
  </div>

  <!-- 주제 -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
    <h3 class="text-sm font-semibold text-gray-700 border-b pb-2 mb-3">주제</h3>
    <div id="filter-subject" class="flex flex-wrap gap-2"></div>
  </div>
</div>


    <!-- 로딩 상태 -->
    <div id="loading" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- 로딩 스켈레톤 -->
      <div class="bg-white rounded-2xl shadow overflow-hidden">
        <div class="loading-shimmer h-48 w-full"></div>
        <div class="p-4 space-y-3">
          <div class="loading-shimmer h-6 rounded"></div>
          <div class="loading-shimmer h-4 rounded w-3/4"></div>
          <div class="loading-shimmer h-4 rounded w-1/2"></div>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow overflow-hidden">
        <div class="loading-shimmer h-48 w-full"></div>
        <div class="p-4 space-y-3">
          <div class="loading-shimmer h-6 rounded"></div>
          <div class="loading-shimmer h-4 rounded w-3/4"></div>
          <div class="loading-shimmer h-4 rounded w-1/2"></div>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow overflow-hidden">
        <div class="loading-shimmer h-48 w-full"></div>
        <div class="p-4 space-y-3">
          <div class="loading-shimmer h-6 rounded"></div>
          <div class="loading-shimmer h-4 rounded w-3/4"></div>
          <div class="loading-shimmer h-4 rounded w-1/2"></div>
        </div>
      </div>
    </div>

    <!-- 도서 리스트 -->
    <div id="book-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3" style="display: none;"></div>
    
    <!-- 빈 상태 메시지 -->
    <div id="empty-state" class="text-center py-12 hidden">
      <div class="max-w-md mx-auto">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253z" />
        </svg>
        <h3 class="mt-4 text-sm font-medium text-gray-900">아직 등록된 도서가 없습니다</h3>
        <p class="mt-1 text-sm text-gray-500">첫 번째 도서를 등록해보세요.</p>
        <div class="mt-6">
          <a href="form.html" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            도서 등록하기
          </a>
        </div>
      </div>
    </div>

    <!-- 오류 상태 -->
    <div id="error-state" class="text-center py-12 hidden">
      <div class="max-w-md mx-auto">
        <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h3 class="mt-4 text-sm font-medium text-gray-900">데이터를 불러올 수 없습니다</h3>
        <p class="mt-1 text-sm text-gray-500" id="error-message">네트워크 연결을 확인하고 다시 시도해주세요.</p>
        <div class="mt-6">
          <button onclick="loadBooks(true)" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            다시 시도
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec";
    let books = [];
    let activeFilters = { category: [], level: [], division: [], author: [], subject: [] };

    // 상태 관리
    function showLoading() {
      document.getElementById('loading').style.display = 'grid';
      document.getElementById('book-list').style.display = 'none';
      document.getElementById('empty-state').classList.add('hidden');
      document.getElementById('error-state').classList.add('hidden');
      document.getElementById('filters').style.display = 'none';
    }

    function showBooks() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('book-list').style.display = 'grid';
      document.getElementById('empty-state').classList.add('hidden');
      document.getElementById('error-state').classList.add('hidden');
      document.getElementById('filters').style.display = 'block';
    }

    function showEmpty() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('book-list').style.display = 'none';
      document.getElementById('empty-state').classList.remove('hidden');
      document.getElementById('error-state').classList.add('hidden');
      document.getElementById('filters').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('book-list').style.display = 'none';
      document.getElementById('empty-state').classList.add('hidden');
      document.getElementById('error-state').classList.remove('hidden');
      document.getElementById('filters').style.display = 'none';
      document.getElementById('error-message').textContent = message;
    }

    // 도서 데이터 로드
    async function loadBooks(forceRefresh = false) {
      try {
        showLoading();
        document.getElementById('bookCount').textContent = '로딩 중...';

        const url = forceRefresh ? `${API_URL}?t=${Date.now()}` : API_URL;
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Cache-Control': forceRefresh ? 'no-cache' : 'default'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const responseText = await response.text();
        console.log('API 응답:', responseText);

        let data;
        try {
          data = JSON.parse(responseText);
        } catch (parseError) {
          throw new Error('응답 데이터 형식이 올바르지 않습니다.');
        }

        if (data.error) {
          throw new Error(data.error);
        }

        books = Array.isArray(data) ? data : [];
        
        if (books.length === 0) {
          showEmpty();
          document.getElementById('bookCount').textContent = '등록된 도서가 없습니다.';
        } else {
          showBooks();
          document.getElementById('bookCount').textContent = `총 ${books.length}권의 도서`;
          renderFilters();
          renderBooks();
        }
        
      } catch (error) {
        console.error('데이터 로딩 오류:', error);
        showError(error.message);
        document.getElementById('bookCount').textContent = '오류 발생';
      }
    }

    // 필터 버튼 생성
    function renderFilters() {
      const categories = new Set(), levels = new Set(), divisions = new Set(), authors = new Set(), subjects = new Set();

      books.forEach(book => {
        // 카테고리 처리
        if (book.category) {
          book.category.toString().split(",").forEach(v => {
            const trimmed = v.trim();
            if (trimmed) categories.add(trimmed);
          });
        }
        
        // 레벨 처리
        if (book.level && book.level.trim()) {
          levels.add(book.level.trim());
        }
        
        // 도서구분 처리
        if (book.division && book.division.trim()) {
          divisions.add(book.division.trim());
        }
        
        // 저자 처리
        if (book.author && book.author.trim()) {
          authors.add(book.author.trim());
        }
        
        // 주제 처리
        if (book.subject) {
          if (Array.isArray(book.subject)) {
            book.subject.forEach(s => {
              const trimmed = s.toString().trim();
              if (trimmed) subjects.add(trimmed);
            });
          } else if (book.subject.toString().trim()) {
            book.subject.toString().split(",").forEach(s => {
              const trimmed = s.trim();
              if (trimmed) subjects.add(trimmed);
            });
          }
        }
      });

      makeFilterButtons("filter-category", [...categories].sort(), "category");
      makeFilterButtons("filter-level", [...levels].sort(), "level");
      makeFilterButtons("filter-division", [...divisions].sort(), "division");
      makeFilterButtons("filter-author", [...authors].sort(), "author");
      makeFilterButtons("filter-subject", [...subjects].sort(), "subject");
    }

    // 필터 버튼 UI 생성
    function makeFilterButtons(containerId, items, type) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      container.innerHTML = "";
      
      if (items.length === 0) {
        container.innerHTML = '<span class="text-gray-400 text-sm">없음</span>';
        return;
      }
      
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item;
        btn.className = "px-3 py-1 rounded-full border text-sm bg-gray-100 hover:bg-blue-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500";
        btn.setAttribute('aria-pressed', 'false');
        btn.onclick = () => toggleFilter(type, item, btn);
        container.appendChild(btn);
      });
    }

    // 필터 토글
    function toggleFilter(type, value, btn) {
      const isActive = activeFilters[type].includes(value);
      
      if (isActive) {
        activeFilters[type] = activeFilters[type].filter(v => v !== value);
        btn.classList.remove("bg-blue-500", "text-white");
        btn.classList.add("bg-gray-100");
        btn.setAttribute('aria-pressed', 'false');
      } else {
        activeFilters[type].push(value);
        btn.classList.add("bg-blue-500", "text-white");
        btn.classList.remove("bg-gray-100");
        btn.setAttribute('aria-pressed', 'true');
      }
      renderBooks();
    }

    // 도서 카드 렌더링
    function renderBooks() {
      const container = document.getElementById("book-list");
      container.innerHTML = "";

      const filtered = books.filter(book => {
        const categoryMatch = activeFilters.category.length === 0 || 
          activeFilters.category.some(v => book.category?.toString().includes(v));
        
        const levelMatch = activeFilters.level.length === 0 || 
          activeFilters.level.includes(book.level);
        
        const divisionMatch = activeFilters.division.length === 0 || 
          activeFilters.division.includes(book.division);
        
        const authorMatch = activeFilters.author.length === 0 || 
          activeFilters.author.includes(book.author);
        
        const subjectMatch = activeFilters.subject.length === 0 || 
          activeFilters.subject.some(v => {
            if (Array.isArray(book.subject)) {
              return book.subject.some(s => s.toString().includes(v));
            } else {
              return book.subject?.toString().includes(v);
            }
          });

        return categoryMatch && levelMatch && divisionMatch && authorMatch && subjectMatch;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">선택한 필터에 해당하는 도서가 없습니다.</div>';
        return;
      }

      filtered.forEach(book => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl shadow hover:shadow-lg transition-shadow cursor-pointer overflow-hidden";

        const imageUrl = book.image || 'https://via.placeholder.com/200x280/f3f4f6/9ca3af?text=No+Image';
        
        card.innerHTML = `
          <img src="${imageUrl}" 
               alt="${book.title}" 
               class="w-full h-48 object-cover"
               onerror="this.src='https://via.placeholder.com/200x280/f3f4f6/9ca3af?text=No+Image'">
          <div class="p-4">
            <h3 class="text-lg font-semibold mb-2 line-clamp-2">${book.title || '제목 없음'}</h3>
            <p class="text-sm text-gray-600 mb-1">저자: ${book.author || '저자 미상'}</p>
            <p class="text-sm text-gray-600 mb-2">${book.publisher || ''}</p>
            <p class="text-sm text-gray-700 mb-3 line-clamp-3">${book.description || ''}</p>
            <div class="flex flex-wrap gap-2 text-xs">
              ${book.category ? book.category.toString().split(',').map(cat => 
                `<span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded">${cat.trim()}</span>`
              ).join('') : ''}
              ${book.level ? `<span class="px-2 py-1 bg-blue-100 text-blue-700 rounded">${book.level}</span>` : ''}
              ${book.division ? `<span class="px-2 py-1 bg-green-100 text-green-700 rounded">${book.division}</span>` : ''}
            </div>
          </div>
        `;

        // 상세 페이지 이동
        card.onclick = () => {
          window.location.href = `book-detail.html?id=${book.id}`;
        };

        container.appendChild(card);
      });
    }

    // 초기 로드
    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();
    });

    // 페이지 포커스시 자동 새로고침 (선택사항)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && books.length > 0) {
        loadBooks();
      }
    });
  </script>
</body>
</html>
