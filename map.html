<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📖 BookMap — 도서 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .filter-scroll {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    .filter-btn {
      @apply px-3 py-1 rounded-full border border-gray-300 text-sm cursor-pointer;
    }
    .filter-btn.active {
      @apply bg-blue-600 text-white border-blue-600;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-2xl font-bold mb-6">📖 도서 관계도</h2>
    <p class="mb-4 text-gray-600">북맵 관계도는 도서, 저자, 주제, 단계 등과 같은 관계에 따라 연결되는 것을 보여줍니다.<br>노드에 마우스를 올리면 설명을 보고, 클릭하면 상세 페이지로 이동합니다.</p>

    <!-- 필터 영역 -->
    <div id="filters" class="bg-white shadow rounded-lg p-6 mb-4 space-y-4">
      <div>
        <h3 class="font-semibold mb-2">카테고리</h3>
        <div id="categoryFilter" class="filter-scroll"></div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">단계</h3>
        <div id="levelFilter" class="filter-scroll"></div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">도서구분</h3>
        <div id="typeFilter" class="filter-scroll"></div>
      </div>
    </div>

    <!-- 관계도 -->
    <div id="chart" class="bg-white shadow rounded-lg p-4" style="height: 600px;"></div>
  </main>

  <div class="tooltip" id="tooltip"></div>

  <script>
    let books = [];
    let activeFilters = { category: [], level: [], type: [] };

    // ✅ books.json을 현재 디렉토리에서 불러오기
    fetch("./books.json")
      .then(res => res.json())
      .then(data => {
        books = data;
        renderFilters();
        renderGraph(books);
      })
      .catch(err => console.error("데이터 불러오기 실패:", err));

    function renderFilters() {
      const categories = [...new Set(books.flatMap(b => b.category || []))];
      const levels = [...new Set(books.map(b => b.level))];
      const types = [...new Set(books.map(b => b.type))];

      renderFilterButtons("categoryFilter", categories, "category");
      renderFilterButtons("levelFilter", levels, "level");
      renderFilterButtons("typeFilter", types, "type");
    }

    function renderFilterButtons(containerId, items, filterKey) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.textContent = item;
        btn.onclick = () => toggleFilter(filterKey, item, btn);
        container.appendChild(btn);
      });
    }

    function toggleFilter(key, value, btn) {
      if (activeFilters[key].includes(value)) {
        activeFilters[key] = activeFilters[key].filter(v => v !== value);
        btn.classList.remove("active");
      } else {
        activeFilters[key].push(value);
        btn.classList.add("active");
      }
      applyFilters();
    }

    function applyFilters() {
      let filtered = books;
      if (activeFilters.category.length > 0) {
        filtered = filtered.filter(b => b.category?.some(c => activeFilters.category.includes(c)));
      }
      if (activeFilters.level.length > 0) {
        filtered = filtered.filter(b => activeFilters.level.includes(b.level));
      }
      if (activeFilters.type.length > 0) {
        filtered = filtered.filter(b => activeFilters.type.includes(b.type));
      }
      renderGraph(filtered);
    }

    function renderGraph(data) {
      const chart = document.getElementById("chart");
      chart.innerHTML = "";

      const width = chart.clientWidth;
      const height = chart.clientHeight;

      const svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

      const nodes = data.map(d => ({ id: d.id, title: d.title, author: d.author, type: "book" }));
      const links = [];

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(120))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#aaa")
        .selectAll("line")
        .data(links)
        .join("line");

      const node = svg.append("g")
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 18)
        .attr("fill", "#4F46E5")
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(nodes)
        .join("text")
        .attr("dy", 4)
        .attr("text-anchor", "middle")
        .attr("font-size", "10px")
        .text(d => d.title);

      node.on("mouseover", (e, d) => {
        d3.select("#tooltip")
          .style("opacity", 1)
          .style("left", e.pageX + 10 + "px")
          .style("top", e.pageY + "px")
          .html(`<b>${d.title}</b><br>${d.author}`);
      }).on("mouseout", () => {
        d3.select("#tooltip").style("opacity", 0);
      }).on("click", (e, d) => {
        window.location.href = `book-detail.html?id=${d.id}`;
      });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x)
          .attr("y", d => d.y - 24);
      });

      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }
        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    }
  </script>
</body>
</html>
