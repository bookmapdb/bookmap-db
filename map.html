<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .legend-circle {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .filter-btn {
      padding: 5px 12px;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      font-size: 14px;
      cursor: pointer;
      background: #fff;
      transition: all 0.2s;
    }
    .filter-btn.active {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline font-bold">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-4">📖 도서 관계도</h2>
    <p class="text-gray-600 mb-6">
      북맵 관계도는 도서, 저자, 주제, 카테고리, 단계 등과 같은 관계에 따라 연결되는 것을 보여줍니다. 
      도서명이나 저자 이름에 마우스를 올리면 간단한 설명을 볼 수 있으며, 
      클릭하면 해당 도서 상세페이지로 이동합니다.
    </p>

    <!-- 필터 영역 -->
    <div id="filters" class="bg-white p-6 rounded-xl shadow space-y-4 mb-6">
      <div>
        <h3 class="font-medium mb-2">카테고리</h3>
        <div class="filter-group" id="filter-category"></div>
      </div>
      <div>
        <h3 class="font-medium mb-2">단계</h3>
        <div class="filter-group" id="filter-level"></div>
      </div>
      <div>
        <h3 class="font-medium mb-2">도서구분</h3>
        <div class="filter-group" id="filter-division"></div>
      </div>
      <div>
        <h3 class="font-medium mb-2">저자</h3>
        <div class="filter-group" id="filter-author"></div>
      </div>
      <div>
        <h3 class="font-medium mb-2">주제</h3>
        <div class="filter-group" id="filter-subject"></div>
      </div>
    </div>

    <!-- 범례 -->
    <div class="bg-white p-3 rounded-xl shadow mb-6">
      <div class="flex flex-wrap gap-6 text-sm">
        <div><span class="legend-circle" style="background:#111"></span>큰 주제</div>
        <div><span class="legend-circle" style="background:#8b4513"></span>세부 주제</div>
        <div><span class="legend-circle" style="background:#2563eb"></span>저자</div>
        <div><span class="legend-circle" style="background:#f59e0b"></span>카테고리</div>
        <div><span class="legend-circle" style="background:#10b981"></span>도서구분</div>
        <div><span class="legend-circle" style="background:#6b7280"></span>도서</div>
      </div>
    </div>

    <!-- 그래프 영역 -->
    <div id="graph" class="bg-white rounded-xl shadow p-4" style="height:600px;"></div>
  </main>

  <div class="tooltip" id="tooltip"></div>

  <script>
    // 🎯 필터 버튼 동적 생성
    const filterData = {
      category: ["소설","한국문학","해외문학","철학","사회","개발","프로그래밍","기독교","개신교","신학"],
      level: ["입문","초급","중급","고급","전문"],
      division: ["국내서","원서","번역서"],
      author: ["김영하","매트 헤이그","마이클 샌델","로버트 C. 마틴","김태희"],
      subject: ["죽음","도서관","공정","사회","프로그래밍","교육","신앙교육"]
    };

    function renderFilters() {
      Object.entries(filterData).forEach(([key, values]) => {
        const container = document.getElementById("filter-" + key);
        values.forEach(v => {
          const btn = document.createElement("button");
          btn.className = "filter-btn";
          btn.innerText = v;
          btn.onclick = () => {
            btn.classList.toggle("active");
            updateGraph();
          };
          container.appendChild(btn);
        });
      });
    }
    renderFilters();

    // 🎯 d3 그래프 기본 구조
    const svg = d3.select("#graph").append("svg")
      .attr("width", "100%")
      .attr("height", "100%")
      .call(d3.zoom().on("zoom", (event) => {
        g.attr("transform", event.transform);
      }))
      .append("g");

    const g = svg.append("g");

    const tooltip = d3.select("#tooltip");

    const colorMap = {
      theme: "#111",
      subject: "#8b4513",
      author: "#2563eb",
      category: "#f59e0b",
      division: "#10b981",
      book: "#6b7280"
    };

    // 예시 데이터
    const nodes = [
      {id: "1", label: "작별인사", type: "book", description: "김영하 소설", link: "detail.html?id=1"},
      {id: "2", label: "김영하", type: "author"},
      {id: "3", label: "소설", type: "category"},
      {id: "4", label: "죽음", type: "subject"}
    ];
    const links = [
      {source: "1", target: "2"},
      {source: "1", target: "3"},
      {source: "1", target: "4"}
    ];

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(120))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(document.getElementById("graph").clientWidth / 2, 300));

    const link = g.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("stroke", "#ccc");

    const node = g.selectAll(".node")
      .data(nodes)
      .enter().append("circle")
      .attr("r", 20)
      .attr("fill", d => colorMap[d.type])
      .on("mouseover", function(event, d) {
        tooltip.style("opacity", 1)
          .html(d.description || d.label)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 20) + "px");
      })
      .on("mouseout", () => tooltip.style("opacity", 0))
      .on("click", (event, d) => {
        if (d.type === "book" && d.link) {
          window.location.href = d.link;
        }
      })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    const label = g.selectAll(".label")
      .data(nodes)
      .enter().append("text")
      .attr("dy", 4)
      .attr("text-anchor", "middle")
      .style("font-size", "12px")
      .style("fill", "#111")
      .text(d => d.label);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x)
        .attr("y", d => d.y + 35);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    function updateGraph() {
      console.log("필터 선택됨 → 그래프 업데이트 필요");
    }
  </script>
</body>
</html>
