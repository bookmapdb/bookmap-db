<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">관계도</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">📖 도서 관계도</h2>

    <!-- 필터 -->
    <section class="bg-white p-6 rounded-xl shadow mb-6">
      <h3 class="font-semibold mb-4">필터</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- 카테고리 -->
        <div>
          <h4 class="text-sm font-medium mb-2">카테고리</h4>
          <div id="categoryFilter" class="flex flex-wrap gap-2"></div>
        </div>
        <!-- 단계 -->
        <div>
          <h4 class="text-sm font-medium mb-2">단계</h4>
          <div id="levelFilter" class="flex flex-wrap gap-2"></div>
        </div>
        <!-- 도서구분 -->
        <div>
          <h4 class="text-sm font-medium mb-2">도서구분</h4>
          <div id="divisionFilter" class="flex flex-wrap gap-2"></div>
        </div>
      </div>

      <!-- 범례 -->
      <div class="mt-6 flex flex-wrap gap-6 text-sm">
        <div class="flex items-center gap-2"><span class="w-3 h-3 bg-blue-600 rounded-full"></span> 카테고리/단계 노드</div>
        <div class="flex items-center gap-2"><span class="w-3 h-3 bg-black rounded-full"></span> 주제 노드</div>
        <div class="flex items-center gap-2"><span class="w-3 h-3 bg-red-500 rounded-full"></span> 도서(국내)</div>
        <div class="flex items-center gap-2"><span class="w-3 h-3 bg-purple-500 rounded-full"></span> 도서(원서)</div>
        <div class="flex items-center gap-2"><span class="w-3 h-3 bg-orange-500 rounded-full"></span> 도서(번역서)</div>
      </div>
    </section>

    <!-- 관계도 -->
    <section class="bg-white p-6 rounded-xl shadow">
      <div id="map" class="w-full h-[700px]"></div>
    </section>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec";

    let allBooks = [];
    let selectedCategories = new Set();
    let selectedLevels = new Set();
    let selectedDivisions = new Set();

    async function loadData() {
      const res = await fetch(API_URL);
      allBooks = await res.json();
      renderFilters();
      renderGraph();
    }

    function renderFilters() {
      const categories = new Set();
      const levels = new Set();
      const divisions = new Set();

      allBooks.forEach(b => {
        (Array.isArray(b.category) ? b.category : b.category.split(",")).forEach(c => categories.add(c.trim()));
        if (b.level) levels.add(b.level);
        if (b.division) divisions.add(b.division);
      });

      document.getElementById("categoryFilter").innerHTML = [...categories].map(c => `
        <button onclick="toggleFilter('category','${c}')" class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">${c}</button>
      `).join("");

      document.getElementById("levelFilter").innerHTML = [...levels].map(l => `
        <button onclick="toggleFilter('level','${l}')" class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">${l}</button>
      `).join("");

      document.getElementById("divisionFilter").innerHTML = [...divisions].map(d => `
        <button onclick="toggleFilter('division','${d}')" class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">${d}</button>
      `).join("");
    }

    function toggleFilter(type, value) {
      let set = type === "category" ? selectedCategories : type === "level" ? selectedLevels : selectedDivisions;
      set.has(value) ? set.delete(value) : set.add(value);
      renderGraph();
    }

    function renderGraph() {
      d3.select("#map").html(""); // 초기화

      const filtered = allBooks.filter(b => {
        const cats = Array.isArray(b.category) ? b.category : b.category.split(",").map(c => c.trim());
        return (selectedCategories.size === 0 || cats.some(c => selectedCategories.has(c))) &&
               (selectedLevels.size === 0 || selectedLevels.has(b.level)) &&
               (selectedDivisions.size === 0 || selectedDivisions.has(b.division));
      });

      const data = { nodes: [], links: [] };
      const addNode = (id, group, label) => {
        if (!data.nodes.find(n => n.id === id)) data.nodes.push({ id, group, label });
      };

      filtered.forEach(b => {
        const categories = Array.isArray(b.category) ? b.category : b.category.split(",").map(c => c.trim());
        categories.forEach(cat => {
          addNode(cat, "category", cat);
          addNode(b.level, "level", b.level);
          addNode(b.subject || "기타", "subject", b.subject || "기타");

          addNode(b.id, "book", b.title);
          data.links.push({ source: cat, target: b.level });
          data.links.push({ source: b.level, target: b.subject || "기타" });
          data.links.push({ source: b.subject || "기타", target: b.id });
        });
      });

      const width = document.getElementById("map").clientWidth;
      const height = document.getElementById("map").clientHeight;

      const svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);

      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(120))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .selectAll("line")
        .data(data.links)
        .enter().append("line")
        .attr("stroke", "#aaa");

      const node = svg.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .enter().append("circle")
        .attr("r", 8)
        .attr("fill", d => {
          if (d.group === "category" || d.group === "level") return "#2563eb"; // 파랑
          if (d.group === "subject") return "black"; // 주제 노드
          if (d.group === "book") {
            const book = allBooks.find(b => b.id == d.id);
            if (book.division === "국내서") return "red";
            if (book.division === "원서") return "purple";
            if (book.division === "번역서") return "orange";
          }
          return "#999";
        })
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
        .on("click", (e, d) => {
          if (d.group === "book") {
            window.location.href = `book-detail.html?id=${d.id}`;
          }
        });

      const label = svg.append("g")
        .selectAll("text")
        .data(data.nodes)
        .enter().append("text")
        .text(d => d.label)
        .attr("font-size", 12)
        .attr("dx", 12)
        .attr("dy", 4);

      simulation.on("tick", () => {
        link.attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node.attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label.attr("x", d => d.x)
             .attr("y", d => d.y);
      });

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x; d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x; d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null; d.fy = null;
      }
    }

    loadData();
  </script>
</body>
</html>
