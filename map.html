<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 관계도 보기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/cytoscape@3.28.0/dist/cytoscape.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap — 관계도</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-8">
    <div id="bookMap" class="w-full h-[600px] border rounded bg-white"></div>
  </main>

  <script>
  async function loadBookMap() {
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get("id");
    const bookTitle = urlParams.get("title");

    const res = await fetch("books.json");
    const books = await res.json();

    let book = null;
    if (bookId) {
      book = books.find(b => String(b.id) === String(bookId));
    } else if (bookTitle) {
      const titleQuery = bookTitle.trim().toLowerCase();
      book = books.find(b => b.title.trim().toLowerCase() === titleQuery);
    }

    if (!book) {
      document.getElementById("bookMap").innerHTML =
        `<p class="text-center text-gray-500 py-20">해당 도서를 찾을 수 없습니다.</p>`;
      return;
    }

    const nodes = [
      { data: { id: String(book.id), label: book.title, type: "book" } },
      { data: { id: "level-" + book.level, label: book.level, type: "level" } }
    ];
    const edges = [
      { data: { source: String(book.id), target: "level-" + book.level } }
    ];

    // 카테고리: 배열인지 확인하고, 문자열이라도 split 처리
    let categories = [];
    if (Array.isArray(book.category)) {
      categories = book.category;
    } else if (typeof book.category === "string") {
      categories = book.category.split(",").map(c => c.trim());
    }

    // 현재 책의 카테고리 노드들 추가
    categories.forEach(cat => {
      nodes.push({ data: { id: "cat-" + cat, label: cat, type: "category" } });
      edges.push({ data: { source: String(book.id), target: "cat-" + cat } });
    });

    // 관련 도서 연결
    books.forEach(b => {
      if (b.id !== book.id) {
        // 카테고리 기준
        let otherCats = [];
        if (Array.isArray(b.category)) {
          otherCats = b.category;
        } else if (typeof b.category === "string") {
          otherCats = b.category.split(",").map(c => c.trim());
        }

        otherCats.forEach(cat => {
          if (categories.includes(cat)) {
            nodes.push({ data: { id: String(b.id), label: b.title, type: "related" } });
            edges.push({ data: { source: "cat-" + cat, target: String(b.id) } });
          }
        });

        // 단계 기준
        if (b.level === book.level) {
          nodes.push({ data: { id: String(b.id), label: b.title, type: "related" } });
          edges.push({ data: { source: "level-" + b.level, target: String(b.id) } });
        }
      }
    });

    // Cytoscape 초기화
    cytoscape({
      container: document.getElementById("bookMap"),
      elements: { nodes, edges },
      style: [
        { selector: 'node[type="book"]', style: { 'background-color': '#3b82f6', 'label': 'data(label)', 'font-size': 12, 'color': '#fff', 'text-valign': 'center' }},
        { selector: 'node[type="category"]', style: { 'background-color': '#10b981', 'label': 'data(label)', 'shape': 'round-rectangle', 'color': '#fff', 'font-size': 11 }},
        { selector: 'node[type="level"]', style: { 'background-color': '#f59e0b', 'label': 'data(label)', 'shape': 'diamond', 'color': '#fff', 'font-size': 11 }},
        { selector: 'node[type="related"]', style: { 'background-color': '#9ca3af', 'label': 'data(label)', 'font-size': 10, 'color': '#111', 'text-wrap': 'ellipsis', 'text-max-width': 100 }},
        { selector: 'edge', style: { 'width': 2, 'line-color': '#d1d5db', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#d1d5db', 'curve-style': 'bezier' }}
      ],
      layout: {
        name: 'breadthfirst',
        directed: true,
        padding: 30,
        spacingFactor: 1.2,
        animate: true
      }
    });
  }

  loadBookMap();
  </script>
</body>
</html>
