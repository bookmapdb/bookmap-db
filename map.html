<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">📖 도서 관계도</h2>

    <!-- 필터 -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <div class="mb-3 font-semibold">필터</div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-category"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-level"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-division"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-theme"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-subject"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-author"></div>

      <p class="text-sm text-gray-500 mt-4">🟢 큰 주제 / ⚫ 세부 주제 / 🔵 카테고리 / 🟣 저자 / 🔴 도서 노드</p>
    </section>

    <!-- 관계도 -->
    <section class="bg-white p-6 rounded-xl shadow">
      <div id="loading" class="text-center text-gray-500">북맵 관계도를 로딩중입니다. 잠시만 기다려주세요. 감사합니다.</div>
      <svg id="graph" width="100%" height="700"></svg>
    </section>
  </main>

  <script>
    async function loadMap() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec");
        const books = await res.json();

        document.getElementById("loading").classList.add("hidden");

        // 데이터 정리
        let nodes = [];
        let links = [];

        books.forEach(book => {
          // 도서 노드
          nodes.push({ id: book.title, group: "book" });

          // 저자
          if (book.author) {
            nodes.push({ id: book.author, group: "author" });
            links.push({ source: book.author, target: book.title });
          }

          // 큰 주제
          if (book.theme) {
            nodes.push({ id: book.theme, group: "theme" });
            links.push({ source: book.theme, target: book.title });
          }

          // 세부 주제 (배열 처리)
          if (book.subject) {
            const subjects = Array.isArray(book.subject)
              ? book.subject
              : (book.subject || "").split(",").map(s => s.trim());
            subjects.forEach(sub => {
              if (sub) {
                nodes.push({ id: sub, group: "subject" });
                links.push({ source: sub, target: book.title });
              }
            });
          }

          // 카테고리
          if (book.category) {
            const cats = book.category.split(",").map(c => c.trim());
            cats.forEach(cat => {
              nodes.push({ id: cat, group: "category" });
              links.push({ source: cat, target: book.title });
            });
          }
        });

        // 중복 제거
        nodes = Array.from(new Map(nodes.map(n => [n.id, n])).values());

        // D3 Force Graph
        const svg = d3.select("#graph");
        const width = document.getElementById("graph").clientWidth;
        const height = 700;

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(120))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(links)
          .enter().append("line")
          .attr("stroke-width", 1.5);

        const color = d => {
          if (d.group === "theme") return "green";      // 큰 주제
          if (d.group === "subject") return "black";    // 세부 주제
          if (d.group === "category") return "blue";    // 카테고리
          if (d.group === "author") return "purple";    // 저자
          return "red";                                 // 도서
        };

        const node = svg.append("g")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
          .attr("r", 8)
          .attr("fill", color)
          .call(drag(simulation))
          .on("click", (event, d) => {
            const book = books.find(b => b.title === d.id);
            if (book) {
              window.location.href = `detail.html?id=${book.id}`;
            }
          });

        const label = svg.append("g")
          .selectAll("text")
          .data(nodes)
          .enter().append("text")
          .text(d => d.id)
          .attr("font-size", 12)
          .attr("dx", 12)
          .attr("dy", ".35em");

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

          label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
        });

        function drag(simulation) {
          function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }
          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }
          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }
          return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        }
      } catch (err) {
        console.error("맵 로드 실패:", err);
        document.getElementById("loading").innerText = "❌ 데이터 로드 실패";
      }
    }

    loadMap();
  </script>
</body>
</html>
