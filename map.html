<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap â€” ê´€ê³„ë„</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* íˆ´íŒ ìŠ¤íƒ€ì¼ */
    #tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      pointer-events: none;
      display: none;
      z-index: 999;
    }
    #tooltip img {
      width: 100px;
      height: auto;
      border-radius: 4px;
    }
    #tooltip p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">ğŸ“š BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">í™ˆ</a>
        <a href="form.html" class="hover:underline">ë„ì„œ ë“±ë¡</a>
        <a href="book.html" class="hover:underline">ë¶ë§µ ë¦¬ìŠ¤íŠ¸</a>
        <a href="map.html" class="hover:underline">ê´€ê³„ë„</a>
      </nav>
    </div>
  </header>

  <!-- ë©”ì¸ -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">ğŸ“– ë„ì„œ ê´€ê³„ë„</h2>
    <div id="chart" class="bg-white rounded-xl shadow p-4"></div>
  </main>

  <!-- íˆ´íŒ -->
  <div id="tooltip"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec";

    async function loadData() {
      const res = await fetch(API_URL);
      const books = await res.json();

      // ë°ì´í„° êµ¬ì¡° ë³€í™˜: ì¹´í…Œê³ ë¦¬ â†’ ë‹¨ê³„ â†’ ì €ì â†’ ì±…
      const root = { name: "ë¶ë§µ", children: [] };
      const categoryMap = new Map();

      books.forEach(book => {
        const cats = (typeof book.category === "string")
          ? book.category.split(",").map(c => c.trim())
          : book.category;

        cats.forEach(cat => {
          if (!categoryMap.has(cat)) {
            categoryMap.set(cat, { name: cat, children: [] });
            root.children.push(categoryMap.get(cat));
          }

          const catNode = categoryMap.get(cat);

          // ë‹¨ê³„ ë…¸ë“œ
          let levelNode = catNode.children.find(c => c.name === book.level);
          if (!levelNode) {
            levelNode = { name: book.level, children: [] };
            catNode.children.push(levelNode);
          }

          // ì €ì ë…¸ë“œ
          let authorNode = levelNode.children.find(c => c.name === book.author);
          if (!authorNode) {
            authorNode = { name: book.author, children: [] };
            levelNode.children.push(authorNode);
          }

          // ì±… ë…¸ë“œ
          authorNode.children.push({
            name: book.title,
            type: "book",
            id: book.id,
            publisher: book.publisher,
            image: book.image
          });
        });
      });

      renderChart(root);
    }

    function renderChart(data) {
      const width = 900, dx = 20, dy = 200;
      const tree = d3.tree().nodeSize([dx, dy]);
      const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

      const root = d3.hierarchy(data);
      tree(root);

      const svg = d3.select("#chart").append("svg")
        .attr("viewBox", [-dy / 3, -dx, width, dx * (root.height + 5)])
        .style("font", "12px sans-serif")
        .style("user-select", "none");

      const g = svg.append("g")
        .attr("transform", `translate(${dy/3},0)`);

      // ë§í¬
      g.append("g")
        .attr("fill", "none")
        .attr("stroke", "#ccc")
        .selectAll("path")
        .data(root.links())
        .join("path")
        .attr("d", diagonal);

      // íˆ´íŒ
      const tooltip = d3.select("#tooltip");

      // ë…¸ë“œ
      const node = g.append("g")
        .selectAll("g")
        .data(root.descendants())
        .join("g")
        .attr("transform", d => `translate(${d.y},${d.x})`)
        .on("click", (e,d) => {
          if (d.data.type === "book") {
            window.location.href = `book-detail.html?id=${d.data.id}`;
          }
        })
        .on("mouseover", (e,d) => {
          if (d.data.type === "book") {
            tooltip.style("display", "block")
              .html(`
                <img src="${d.data.image}" alt="${d.data.name}" />
                <p><b>${d.data.name}</b></p>
                <p>${d.data.publisher}</p>
              `);
          }
        })
        .on("mousemove", (e) => {
          tooltip.style("left", (e.pageX + 15) + "px")
                 .style("top", (e.pageY - 40) + "px");
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
        });

      node.append("circle")
        .attr("r", 5)
        .attr("fill", d => d.data.type === "book" ? "green" : "blue");

      node.append("text")
        .attr("dy", "0.31em")
        .attr("x", d => d.children ? -8 : 8)
        .attr("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name)
        .clone(true).lower()
        .attr("stroke", "white");
    }

    loadData();
  </script>
</body>
</html>
