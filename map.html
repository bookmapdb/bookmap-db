<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">관계도</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">📖 도서 관계도</h2>

    <!-- 필터 -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="font-semibold mb-4">필터</h3>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- 카테고리 -->
        <div>
          <h4 class="text-sm font-medium mb-2">카테고리</h4>
          <div id="categoryFilter" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- 단계 -->
        <div>
          <h4 class="text-sm font-medium mb-2">단계</h4>
          <div id="levelFilter" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- 도서구분 -->
        <div>
          <h4 class="text-sm font-medium mb-2">도서구분</h4>
          <div id="divisionFilter" class="flex flex-wrap gap-2"></div>
        </div>
      </div>

      <!-- 노드 색상 안내 -->
      <div class="mt-4 flex flex-wrap gap-6 text-sm text-gray-600">
        <span class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-blue-600"></span> 카테고리 / 단계 노드
        </span>
        <span class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-red-500"></span> 도서 노드 — 국내서
        </span>
        <span class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-purple-600"></span> 도서 노드 — 원서
        </span>
        <span class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-orange-500"></span> 도서 노드 — 번역서
        </span>
      </div>
    </section>

    <!-- 관계도 -->
    <section class="bg-white p-6 rounded-xl shadow">
      <svg id="bookMap" width="100%" height="600"></svg>
    </section>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec";

    let allBooks = [];
    let selectedCategories = new Set();
    let selectedLevels = new Set();
    let selectedDivisions = new Set();

    async function loadBooks() {
      const res = await fetch(API_URL);
      allBooks = await res.json();
      renderFilters();
      renderGraph();
    }

    function renderFilters() {
      const categories = new Set();
      const levels = new Set();
      const divisions = new Set(["국내서", "원서", "번역서"]); // 항상 표시

      allBooks.forEach(book => {
        let cats = [];
        if (Array.isArray(book.category)) cats = book.category;
        else if (typeof book.category === "string") cats = book.category.split(",").map(c => c.trim());
        cats.forEach(c => categories.add(c));

        if (book.level) levels.add(book.level);
        if (book.division) divisions.add(book.division);
      });

      const categoryFilter = document.getElementById("categoryFilter");
      categoryFilter.innerHTML = Array.from(categories).map(cat => `
        <button onclick="toggleFilter('category','${cat}')" 
          class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">${cat}</button>
      `).join("");

      const levelFilter = document.getElementById("levelFilter");
      levelFilter.innerHTML = Array.from(levels).map(level => `
        <button onclick="toggleFilter('level','${level}')" 
          class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">${level}</button>
      `).join("");

      const divisionFilter = document.getElementById("divisionFilter");
      divisionFilter.innerHTML = Array.from(divisions).map(div => `
        <button onclick="toggleFilter('division','${div}')" 
          class="px-3 py-1 rounded-full border border-gray-300 text-sm hover:bg-blue-100">${div}</button>
      `).join("");
    }

    function toggleFilter(type, value) {
      let set;
      if (type === "category") set = selectedCategories;
      if (type === "level") set = selectedLevels;
      if (type === "division") set = selectedDivisions;

      if (set.has(value)) set.delete(value);
      else set.add(value);

      renderGraph();
    }

    function renderGraph() {
      const svg = d3.select("#bookMap");
      svg.selectAll("*").remove();

      const width = document.getElementById("bookMap").clientWidth;
      const height = 600;

      const filteredBooks = allBooks.filter(book => {
        let cats = [];
        if (Array.isArray(book.category)) cats = book.category;
        else if (typeof book.category === "string") cats = book.category.split(",").map(c => c.trim());

        const categoryMatch = selectedCategories.size === 0 || cats.some(c => selectedCategories.has(c));
        const levelMatch = selectedLevels.size === 0 || selectedLevels.has(book.level);
        const divisionMatch = selectedDivisions.size === 0 || selectedDivisions.has(book.division);

        return categoryMatch && levelMatch && divisionMatch;
      });

      const nodes = [{ id: "도서", type: "root" }];
      const links = [];

      filteredBooks.forEach(book => {
        let cats = [];
        if (Array.isArray(book.category)) cats = book.category;
        else if (typeof book.category === "string") cats = book.category.split(",").map(c => c.trim());

        cats.forEach(cat => {
          if (!nodes.find(n => n.id === cat)) nodes.push({ id: cat, type: "category" });
          links.push({ source: "도서", target: cat });

          if (!nodes.find(n => n.id === book.level)) nodes.push({ id: book.level, type: "level" });
          links.push({ source: cat, target: book.level });

          if (!nodes.find(n => n.id === book.title)) nodes.push({ id: book.title, type: "book", division: book.division, bookId: book.id });
          links.push({ source: book.level, target: book.title });
        });
      });

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(120))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#aaa")
        .selectAll("line")
        .data(links)
        .enter().append("line");

      const node = svg.append("g")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("r", 6)
        .attr("fill", d => {
          if (d.type === "root") return "blue";
          if (d.type === "category") return "blue";
          if (d.type === "level") return "blue";
          if (d.type === "book") {
            if (d.division === "국내서") return "red";
            if (d.division === "원서") return "purple";
            if (d.division === "번역서") return "orange";
          }
          return "gray";
        })
        .on("click", (event, d) => {
          if (d.type === "book") {
            window.location.href = `book-detail.html?id=${d.bookId}`;
          }
        })
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

      const label = svg.append("g")
        .selectAll("text")
        .data(nodes)
        .enter().append("text")
        .text(d => d.id)
        .attr("x", 8)
        .attr("y", 4)
        .style("font-size", "12px")
        .style("fill", "#333")
        .on("click", (event, d) => {
          if (d.type === "book") {
            window.location.href = `book-detail.html?id=${d.bookId}`;
          }
        });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x + 10)
          .attr("y", d => d.y + 4);
      });

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    }

    loadBooks();
  </script>
</body>
</html>
