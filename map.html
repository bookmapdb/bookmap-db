<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">ğŸ“š BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">í™ˆ</a>
        <a href="form.html" class="hover:underline">ë„ì„œ ë“±ë¡</a>
        <a href="book.html" class="hover:underline">ë¶ë§µ ë¦¬ìŠ¤íŠ¸</a>
        <a href="map.html" class="hover:underline">ë¶ë§µ ë³´ê¸°</a>
      </nav>
    </div>
  </header>

  <!-- ë©”ì¸ -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">ğŸ“– ë„ì„œ ê´€ê³„ë„</h2>

    <!-- í•„í„° -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <div class="mb-3 font-semibold">í•„í„°</div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-category"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-level"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-division"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-theme"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-subject"></div>
      <div class="flex flex-wrap gap-2 mb-2" id="filter-author"></div>

      <p class="text-sm text-gray-500 mt-4">ğŸŸ¢ í° ì£¼ì œ / âš« ì„¸ë¶€ ì£¼ì œ / ğŸ”µ ì¹´í…Œê³ ë¦¬ / ğŸŸ£ ì €ì / ğŸ”´ ë„ì„œ ë…¸ë“œ</p>
    </section>

    <!-- ê´€ê³„ë„ -->
    <section class="bg-white p-6 rounded-xl shadow">
      <div id="loading" class="text-center text-gray-500">ë¶ë§µ ê´€ê³„ë„ë¥¼ ë¡œë”©ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”. ê°ì‚¬í•©ë‹ˆë‹¤.</div>
      <svg id="graph" width="100%" height="700"></svg>
    </section>
  </main>

  <script>
    async function loadMap() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec");
        const books = await res.json();

        document.getElementById("loading").classList.add("hidden");

        // ë°ì´í„° ì •ë¦¬
        let nodes = [];
        let links = [];

        books.forEach(book => {
          // ë„ì„œ ë…¸ë“œ
          nodes.push({ id: book.title, group: "book" });

          // ì €ì
          if (book.author) {
            nodes.push({ id: book.author, group: "author" });
            links.push({ source: book.author, target: book.title });
          }

          // í° ì£¼ì œ
          if (book.theme) {
            nodes.push({ id: book.theme, group: "theme" });
            links.push({ source: book.theme, target: book.title });
          }

          // ì„¸ë¶€ ì£¼ì œ (ë°°ì—´ ì²˜ë¦¬)
          if (book.subject) {
            const subjects = Array.isArray(book.subject)
              ? book.subject
              : (book.subject || "").split(",").map(s => s.trim());
            subjects.forEach(sub => {
              if (sub) {
                nodes.push({ id: sub, group: "subject" });
                links.push({ source: sub, target: book.title });
              }
            });
          }

          // ì¹´í…Œê³ ë¦¬
          if (book.category) {
            const cats = book.category.split(",").map(c => c.trim());
            cats.forEach(cat => {
              nodes.push({ id: cat, group: "category" });
              links.push({ source: cat, target: book.title });
            });
          }
        });

        // ì¤‘ë³µ ì œê±°
        nodes = Array.from(new Map(nodes.map(n => [n.id, n])).values());

        // D3 Force Graph
        const svg = d3.select("#graph");
        const width = document.getElementById("graph").clientWidth;
        const height = 700;

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(120))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(links)
          .enter().append("line")
          .attr("stroke-width", 1.5);

        const color = d => {
          if (d.group === "theme") return "green";      // í° ì£¼ì œ
          if (d.group === "subject") return "black";    // ì„¸ë¶€ ì£¼ì œ
          if (d.group === "category") return "blue";    // ì¹´í…Œê³ ë¦¬
          if (d.group === "author") return "purple";    // ì €ì
          return "red";                                 // ë„ì„œ
        };

        const node = svg.append("g")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
          .attr("r", 8)
          .attr("fill", color)
          .call(drag(simulation))
          .on("click", (event, d) => {
            const book = books.find(b => b.title === d.id);
            if (book) {
              window.location.href = `detail.html?id=${book.id}`;
            }
          });

        const label = svg.append("g")
          .selectAll("text")
          .data(nodes)
          .enter().append("text")
          .text(d => d.id)
          .attr("font-size", 12)
          .attr("dx", 12)
          .attr("dy", ".35em");

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

          label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
        });

        function drag(simulation) {
          function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }
          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }
          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }
          return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        }
      } catch (err) {
        console.error("ë§µ ë¡œë“œ ì‹¤íŒ¨:", err);
        document.getElementById("loading").innerText = "âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨";
      }
    }

    loadMap();
  </script>
</body>
</html>
