<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 북맵 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline font-bold">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">📖 도서 관계도</h2>
    <p class="mb-6 text-gray-700">
      북맵 관계도는 도서, 저자, 주제, 단계 등과 같은 관계에 따라 연결되는 것을 보여줍니다. 
      도서명이나 저자 이름에 마우스를 올리면 간단한 설명을 볼 수 있으며, 클릭하면 해당 도서 상세페이지로 이동합니다.
    </p>

    <!-- 필터 -->
    <section class="bg-white p-6 rounded-xl shadow mb-6">
      <h3 class="font-semibold mb-4">필터</h3>

      <!-- 카테고리 -->
      <div class="mb-3">
        <h4 class="text-sm font-medium mb-2">카테고리</h4>
        <div id="categoryFilter" class="flex flex-wrap gap-2"></div>
      </div>

      <!-- 단계 -->
      <div class="mb-3">
        <h4 class="text-sm font-medium mb-2">단계</h4>
        <div id="levelFilter" class="flex flex-wrap gap-2"></div>
      </div>

      <!-- 도서구분 -->
      <div>
        <h4 class="text-sm font-medium mb-2">도서구분</h4>
        <div id="divisionFilter" class="flex flex-wrap gap-2"></div>
      </div>
    </section>

    <!-- 노드 색상 안내 (가로 1줄 배치) -->
    <section class="bg-white p-4 rounded-xl shadow mb-8">
      <h3 class="font-semibold mb-3">노드 색상 안내</h3>
      <div class="flex flex-wrap gap-6 text-sm">
        <span class="flex items-center gap-2"><span class="w-4 h-4 rounded-full bg-black"></span>큰 주제 (theme)</span>
        <span class="flex items-center gap-2"><span class="w-4 h-4 rounded-full bg-gray-600"></span>세부 주제 (subject)</span>
        <span class="flex items-center gap-2"><span class="w-4 h-4 rounded-full bg-green-500"></span>저자 (author)</span>
        <span class="flex items-center gap-2"><span class="w-4 h-4 rounded-full bg-blue-500"></span>카테고리 (category)</span>
        <span class="flex items-center gap-2"><span class="w-4 h-4 rounded-full bg-purple-500"></span>도서구분 (division)</span>
        <span class="flex items-center gap-2"><span class="w-4 h-4 rounded-full bg-red-500"></span>도서 (book)</span>
      </div>
    </section>

    <!-- 그래프 -->
    <section class="bg-white p-6 rounded-xl shadow">
      <div id="graph" class="w-full h-[600px]"></div>
    </section>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec";

    async function loadData() {
      const res = await fetch(API_URL);
      const books = await res.json();

      renderFilters(books);
      renderGraph(books);
    }

    function renderFilters(books) {
      const categories = new Set();
      const levels = new Set();
      const divisions = new Set();

      books.forEach(b => {
        b.category?.split(",").map(c => categories.add(c.trim()));
        if (b.level) levels.add(b.level);
        if (b.division) divisions.add(b.division);
      });

      document.getElementById("categoryFilter").innerHTML =
        [...categories].map(c => `<button class="px-3 py-1 border rounded-full text-sm hover:bg-blue-100">${c}</button>`).join("");

      document.getElementById("levelFilter").innerHTML =
        [...levels].map(l => `<button class="px-3 py-1 border rounded-full text-sm hover:bg-blue-100">${l}</button>`).join("");

      document.getElementById("divisionFilter").innerHTML =
        [...divisions].map(d => `<button class="px-3 py-1 border rounded-full text-sm hover:bg-blue-100">${d}</button>`).join("");
    }

    function renderGraph(books) {
      const width = document.getElementById("graph").clientWidth;
      const height = document.getElementById("graph").clientHeight;

      const svg = d3.select("#graph").append("svg")
        .attr("width", width)
        .attr("height", height);

      // 기본 노드/링크 생성 (테스트용 간단 구조)
      const nodes = books.map(b => ({ id: b.title, group: "book" }));
      const links = [];

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const node = svg.append("g")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("r", 10)
        .attr("fill", "red");

      simulation.on("tick", () => {
        node.attr("cx", d => d.x).attr("cy", d => d.y);
      });
    }

    loadData();
  </script>
</body>
</html>
