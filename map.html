<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm items-center">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>

        <!-- 검색창 -->
        <form id="searchForm" class="ml-4 flex">
          <input type="text" id="searchInput" placeholder="책 제목 또는 저자 검색"
            class="px-2 py-1 rounded-l border border-gray-300 text-black w-40 md:w-60">
          <button type="submit" class="px-3 py-1 bg-white text-blue-600 font-semibold rounded-r border border-gray-300 hover:bg-gray-100">
            검색
          </button>
        </form>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">📌 도서 관계도 (트리 뷰)</h2>
    <div id="map" class="bg-white rounded-xl shadow p-4 overflow-auto" style="height: 600px;"></div>
  </main>

  <script>
    // ✅ 검색 기능 (네비게이션 공통)
    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const res = await fetch("books.json");
      const books = await res.json();

      const bookMatch = books.find(b => b.title.trim().toLowerCase() === query.toLowerCase());
      if (bookMatch) {
        window.location.href = `map.html?title=${encodeURIComponent(query)}`;
        return;
      }

      const authorMatch = books.find(b => b.author.trim().toLowerCase() === query.toLowerCase());
      if (authorMatch) {
        window.location.href = `map.html?author=${encodeURIComponent(query)}`;
        return;
      }

      alert("해당 책 제목이나 저자를 찾을 수 없습니다.");
    });

    async function loadMap() {
      const urlParams = new URLSearchParams(window.location.search);
      const titleQuery = urlParams.get("title");
      const authorQuery = urlParams.get("author");
      const idQuery = urlParams.get("id");

      const res = await fetch("books.json");
      const books = await res.json();

      let rootBook;
      if (idQuery) {
        rootBook = books.find(b => b.id == idQuery);
      } else if (titleQuery) {
        rootBook = books.find(b => b.title.trim().toLowerCase() === titleQuery.toLowerCase());
      } else if (authorQuery) {
        rootBook = books.find(b => b.author.trim().toLowerCase() === authorQuery.toLowerCase());
      }

      if (!rootBook) {
        document.getElementById("map").innerHTML =
          `<p class="text-gray-500 text-center">해당 도서를 찾을 수 없습니다.</p>`;
        return;
      }

      // ✅ 카테고리/단계 기반 관계 트리 구성
      function buildTree(book, allBooks) {
        let categories = [];
        if (Array.isArray(book.category)) categories = book.category;
        else if (typeof book.category === "string") categories = book.category.split(",").map(c => c.trim());

        return {
          name: book.title,
          id: book.id, // 상세 페이지 이동용
          highlight: true,
          children: [
            {
              name: `카테고리`,
              children: categories.map(cat => ({
                name: cat,
                children: allBooks.filter(b =>
                  (Array.isArray(b.category) ? b.category.includes(cat) : b.category.split(",").map(c => c.trim()).includes(cat))
                  && b.id !== book.id
                ).map(b => ({ name: b.title, id: b.id }))
              }))
            },
            {
              name: `단계: ${book.level}`,
              children: allBooks.filter(b => b.level === book.level && b.id !== book.id)
                .map(b => ({ name: b.title, id: b.id }))
            }
          ]
        };
      }

      const treeData = buildTree(rootBook, books);

      // ✅ D3 트리 레이아웃
      const width = document.getElementById("map").clientWidth;
      const height = document.getElementById("map").clientHeight;

      const svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(40,0)");

      const root = d3.hierarchy(treeData);
      const treeLayout = d3.tree().size([height, width - 160]);
      treeLayout(root);

      // 링크
      svg.selectAll("path")
        .data(root.links())
        .enter()
        .append("path")
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x))
        .attr("fill", "none")
        .attr("stroke", "#ccc");

      // 노드
      const node = svg.selectAll("g.node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

      // ✅ 원형 노드
      node.append("circle")
        .attr("r", 6)
        .attr("fill", d => d.data.highlight ? "#2563eb" : "#fff")
        .attr("stroke", d => d.data.highlight ? "#1d4ed8" : "#555")
        .attr("stroke-width", d => d.data.highlight ? 3 : 1.5)
        .style("cursor", d => d.data.id ? "pointer" : "default")
        .on("click", (event, d) => {
          if (d.data.id) {
            window.location.href = `book-detail.html?id=${d.data.id}`;
          }
        });

      // 텍스트
      node.append("text")
        .attr("dy", 3)
        .attr("x", d => d.children ? -12 : 12)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name)
        .style("font-weight", d => d.data.highlight ? "bold" : "normal")
        .style("fill", d => d.data.highlight ? "#1d4ed8" : "#333")
        .style("cursor", d => d.data.id ? "pointer" : "default")
        .on("click", (event, d) => {
          if (d.data.id) {
            window.location.href = `book-detail.html?id=${d.data.id}`;
          }
        });
    }

    loadMap();
  </script>
</body>
</html>
