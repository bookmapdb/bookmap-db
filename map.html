<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 관계도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .filter-btn.active { background-color: #2563eb; color: white; }
    .tooltip {
      position: absolute;
      padding: 6px 10px;
      background: rgba(0,0,0,0.75);
      color: white;
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-2xl font-semibold mb-6">📖 도서 관계도</h2>

    <!-- 필터 -->
    <div id="filters" class="space-y-4 mb-8">
      <div><h3 class="font-medium mb-2">카테고리</h3><div id="category-filters" class="flex flex-wrap gap-2"></div></div>
      <div><h3 class="font-medium mb-2">단계</h3><div id="level-filters" class="flex flex-wrap gap-2"></div></div>
      <div><h3 class="font-medium mb-2">도서구분</h3><div id="division-filters" class="flex flex-wrap gap-2"></div></div>
      <div><h3 class="font-medium mb-2">저자</h3><div id="author-filters" class="flex flex-wrap gap-2"></div></div>
      <div><h3 class="font-medium mb-2">주제 (Theme)</h3><div id="theme-filters" class="flex flex-wrap gap-2"></div></div>
      <div><h3 class="font-medium mb-2">세부 주제 (Subject)</h3><div id="subject-filters" class="flex flex-wrap gap-2"></div></div>
    </div>

    <!-- 범례 -->
    <div class="mb-4 flex gap-4 text-sm">
      <span class="flex items-center gap-1"><span class="w-3 h-3 bg-blue-500 rounded-full"></span> 도서</span>
      <span class="flex items-center gap-1"><span class="w-3 h-3 bg-green-500 rounded-full"></span> 저자</span>
      <span class="flex items-center gap-1"><span class="w-3 h-3 bg-yellow-500 rounded-full"></span> 카테고리</span>
      <span class="flex items-center gap-1"><span class="w-3 h-3 bg-purple-500 rounded-full"></span> 세부 주제</span>
      <span class="flex items-center gap-1"><span class="w-3 h-3 bg-red-500 rounded-full"></span> 도서구분</span>
    </div>

    <svg id="graph" width="100%" height="600"></svg>
    <div class="tooltip" id="tooltip"></div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/👉여기에_사용자_API_URL/exec";

    async function fetchBooks() {
      const res = await fetch(API_URL);
      return res.json();
    }

    function createFilterButtons(values, containerId) {
      const container = document.getElementById(containerId);
      [...new Set(values.flatMap(v => (v ? v.split(/[, ]+/) : [])))]
        .filter(v => v.trim() !== "")
        .forEach(v => {
          const btn = document.createElement("button");
          btn.textContent = v;
          btn.className = "filter-btn px-3 py-1 border rounded-full text-sm";
          btn.addEventListener("click", () => {
            btn.classList.toggle("active");
            updateGraph();
          });
          container.appendChild(btn);
        });
    }

    function buildGraph(books) {
      const nodes = [];
      const links = [];

      books.forEach(book => {
        nodes.push({ id: book.title, type: "book", description: book.reason });

        if (book.author) {
          nodes.push({ id: book.author, type: "author" });
          links.push({ source: book.title, target: book.author });
        }

        if (book.category) {
          book.category.split(/[, ]+/).forEach(cat => {
            nodes.push({ id: cat, type: "category" });
            links.push({ source: book.title, target: cat });
          });
        }

        if (book.theme) {
          book.theme.split(/[, ]+/).forEach(th => {
            nodes.push({ id: th, type: "theme" });
            links.push({ source: book.title, target: th });
          });
        }

        if (book.subject) {
          book.subject.split(/[, ]+/).forEach(sb => {
            nodes.push({ id: sb, type: "subject" });
            links.push({ source: book.title, target: sb });
          });
        }

        if (book.division) {
          nodes.push({ id: book.division, type: "division" });
          links.push({ source: book.title, target: book.division });
        }
      });

      return { nodes: Array.from(new Map(nodes.map(n => [n.id + n.type, n])).values()), links };
    }

    function updateGraph() {
      fetchBooks().then(books => {
        const svg = d3.select("#graph");
        svg.selectAll("*").remove();

        const { nodes, links } = buildGraph(books);

        const color = d3.scaleOrdinal()
          .domain(["book", "author", "category", "theme", "subject", "division"])
          .range(["#3b82f6", "#22c55e", "#facc15", "#facc15", "#a855f7", "#ef4444"]);

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(svg.node().clientWidth / 2, 300));

        const link = svg.append("g")
          .attr("stroke", "#ccc")
          .selectAll("line")
          .data(links)
          .enter().append("line");

        const node = svg.append("g")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
          .attr("r", 12)
          .attr("fill", d => color(d.type))
          .call(drag(simulation));

        const label = svg.append("g")
          .selectAll("text")
          .data(nodes)
          .enter().append("text")
          .text(d => d.id)
          .attr("font-size", 12)
          .attr("dy", -18);

        const tooltip = d3.select("#tooltip");

        node.on("mouseover", (event, d) => {
          if (d.type === "book" && d.description) {
            tooltip.style("opacity", 1)
                   .html(d.description)
                   .style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY - 20) + "px");
          }
        }).on("mouseout", () => {
          tooltip.style("opacity", 0);
        });

        simulation.on("tick", () => {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x).attr("cy", d => d.y);
          label.attr("x", d => d.x).attr("y", d => d.y);
        });

        function drag(simulation) {
          return d3.drag()
            .on("start", (event, d) => {
              if (!event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
            })
            .on("drag", (event, d) => {
              d.fx = event.x;
              d.fy = event.y;
            })
            .on("end", (event, d) => {
              if (!event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            });
        }
      });
    }

    fetchBooks().then(books => {
      createFilterButtons(books.map(b => b.category), "category-filters");
      createFilterButtons(books.map(b => b.level), "level-filters");
      createFilterButtons(books.map(b => b.division), "division-filters");
      createFilterButtons(books.map(b => b.author), "author-filters");
      createFilterButtons(books.map(b => b.theme), "theme-filters");
      createFilterButtons(books.map(b => b.subject), "subject-filters");
      updateGraph();
    });
  </script>
</body>
</html>
