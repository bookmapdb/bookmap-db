<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
      </nav>
    </div>
  </header>

  <!-- 상세 -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <article id="bookDetail" class="bg-white p-6 rounded-2xl shadow"></article>
  </main>

  <script>
    async function loadDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("books.json");
      const books = await res.json();
      const book = books.find(b => b.id == id);
      if (book) {
        document.getElementById("bookDetail").innerHTML = `
          <img src="${book.image}" alt="${book.title}" class="w-48 mx-auto mb-6 rounded-lg shadow">
          <h2 class="text-2xl font-bold mb-4">${book.title}</h2>
          <p><strong>저자:</strong> ${book.author}</p>
          <p><strong>출판사:</strong> ${book.publisher}</p>
          <p><strong>카테고리:</strong> ${book.category}</p>
          <p><strong>단계:</strong> ${book.level}</p>
          <p class="mt-4 text-gray-600">${book.reason || "등록 이유 없음"}</p>
          <div class="mt-6 flex gap-4">
            <a href="${book.buy_link}" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">구매링크</a>
            <a href="book.html" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">리스트로 돌아가기</a>
          </div>`;
      }
    }
    loadDetail();
  </script>
</body>
</html>
