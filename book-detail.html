<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ✅ 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <div id="bookDetail" class="bg-white p-6 rounded-2xl shadow">
      <!-- JS로 상세 데이터 삽입 -->
    </div>
  </main>

  <script>
    async function loadBookDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.getElementById("bookDetail").innerHTML =
          "<p class='text-red-600'>잘못된 접근입니다.</p>";
        return;
      }

      const res = await fetch("books.json");
      const books = await res.json();
      const book = books.find(b => String(b.id) === id);

      if (!book) {
        document.getElementById("bookDetail").innerHTML =
          "<p class='text-red-600'>해당 도서를 찾을 수 없습니다.</p>";
        return;
      }

      document.getElementById("bookDetail").innerHTML = `
        <div class="flex flex-col md:flex-row gap-6">
          <img src="${book.image}" alt="${book.title}" 
               class="w-48 h-64 object-cover rounded-lg shadow">
          <div>
            <h2 class="text-2xl font-bold mb-2">${book.title}</h2>
            <p class="text-gray-600 mb-1">저자: ${book.author}</p>
            <p class="text-gray-600 mb-1">출판사: ${book.publisher}</p>
            <p class="text-gray-600 mb-1">카테고리: ${book.category}</p>
            <p class="text-gray-600 mb-1">단계: ${book.level}</p>
            <p class="text-gray-600 mt-4">${book.description || ""}</p>
            <p class="text-gray-500 mt-2 italic">${book.reason || ""}</p>

            <div class="mt-6 flex gap-4">
              <a href="${book.buy_link}" target="_blank" 
                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                구매링크
              </a>
              <a href="book.html" 
                class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                목록으로
              </a>
            </div>
          </div>
        </div>
      `;
    }
    loadBookDetail();
  </script>
</body>
</html>
