<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📖 BookMap — 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">
    <div id="bookDetail" class="bg-white shadow rounded-lg p-6">
      <p class="text-gray-500">도서 정보를 불러오는 중...</p>
    </div>
  </main>

  <script>
    // URL 파라미터에서 id 가져오기
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");

    // ✅ books.json 불러오기
    fetch("./books.json")
      .then(res => res.json())
      .then(data => {
        const book = data.find(b => b.id == bookId);
        if (book) {
          renderBookDetail(book);
        } else {
          document.getElementById("bookDetail").innerHTML =
            "<p class='text-red-500'>해당 도서를 찾을 수 없습니다.</p>";
        }
      })
      .catch(err => {
        console.error("데이터 불러오기 실패:", err);
        document.getElementById("bookDetail").innerHTML =
          "<p class='text-red-500'>데이터를 불러오는 중 오류가 발생했습니다.</p>";
      });

    function renderBookDetail(book) {
      const container = document.getElementById("bookDetail");
      container.innerHTML = `
        <div class="flex flex-col md:flex-row gap-6">
          <img src="${book.image}" alt="${book.title}" class="w-48 h-64 object-cover rounded">
          <div>
            <h2 class="text-2xl font-bold mb-2">${book.title}</h2>
            <p class="text-gray-700 mb-1"><b>저자:</b> ${book.author}</p>
            <p class="text-gray-700 mb-1"><b>카테고리:</b> ${book.category?.join(", ")}</p>
            <p class="text-gray-700 mb-1"><b>단계:</b> ${book.level}</p>
            <p class="text-gray-700 mb-1"><b>도서구분:</b> ${book.type}</p>
            
            <div class="mt-4 space-x-2">
              ${book.link?.aladin ? `<a href="${book.link.aladin}" target="_blank" class="bg-orange-500 text-white px-3 py-1 rounded">알라딘</a>` : ""}
              ${book.link?.kyobo ? `<a href="${book.link.kyobo}" target="_blank" class="bg-green-600 text-white px-3 py-1 rounded">교보문고</a>` : ""}
              ${book.link?.yes24 ? `<a href="${book.link.yes24}" target="_blank" class="bg-blue-600 text-white px-3 py-1 rounded">YES24</a>` : ""}
            </div>
          </div>
        </div>

        <div class="mt-6">
          <h3 class="text-xl font-semibold mb-2">📌 도서 설명</h3>
          <p class="text-gray-700 whitespace-pre-line">${book.description || "설명이 없습니다."}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
