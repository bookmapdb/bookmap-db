<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        <a href="map.html" class="hover:underline">북맵 보기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <div id="bookDetail" class="bg-white p-6 rounded-2xl shadow"></div>

    <!-- 로딩 표시 -->
    <div id="loading" class="text-center text-gray-500 mt-6">
      ⏳ 도서를 불러오는 중입니다...
    </div>
  </main>

  <script>
    async function loadBookDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const bookId = urlParams.get("id");

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbywJOW4dOlmDrzood3ka_jizri4K7sFqTJDPG8ibnmDrxXZgFWrFnjMEv38C5pCtjp_/exec");
        const books = await res.json();

        const book = books.find(b => b.id == bookId);

        document.getElementById("loading").classList.add("hidden");

        if (!book) {
          document.getElementById("bookDetail").innerHTML = 
            `<p class="text-center text-gray-500">해당 도서를 찾을 수 없습니다.</p>`;
          return;
        }

        // 세부 주제 처리 (배열 or 문자열)
        const subjects = Array.isArray(book.subject)
          ? book.subject.join(", ")
          : (book.subject || "없음");

        document.getElementById("bookDetail").innerHTML = `
          <div class="flex flex-col md:flex-row gap-6">
            <img src="${book.image}" alt="${book.title}" class="w-48 h-64 object-cover rounded-lg shadow">
            <div>
              <h2 class="text-2xl font-bold mb-2">${book.title}</h2>
              ${book.original_title ? `<p class="text-sm text-gray-500 mb-2">원서제목: ${book.original_title}</p>` : ""}
              <p class="text-gray-700 mb-1">저자: ${book.author}</p>
              <p class="text-gray-700 mb-1">큰 주제: ${book.theme || "미정"}</p>
              <p class="text-gray-700 mb-1">세부 주제: ${subjects}</p>
              <p class="text-gray-700 mb-1">카테고리: ${book.category}</p>
              <p class="text-gray-700 mb-1">단계: ${book.level}</p>
              <p class="text-gray-700 mb-1">도서구분: ${book.division || "미정"}</p>
              <p class="text-gray-600 mt-4">${book.description || ""}</p>
              <p class="text-gray-500 mt-2">${book.reason ? `📌 등록이유: ${book.reason}` : ""}</p>

              <div class="mt-6 flex gap-3 flex-wrap">
                ${book.buy_link ? `
                  <a href="${book.buy_link}" target="_blank"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    구매링크
                  </a>
                ` : ""}

                ${book.original_buy_link ? `
                  <a href="${book.original_buy_link}" target="_blank"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    원서 구매링크
                  </a>
                ` : ""}
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        console.error("데이터 불러오기 실패:", err);
        document.getElementById("bookDetail").innerHTML = 
          `<p class="text-red-500 text-center">도서를 불러오는 중 오류가 발생했습니다.</p>`;
        document.getElementById("loading").classList.add("hidden");
      }
    }

    loadBookDetail();
  </script>
</body>
</html>
