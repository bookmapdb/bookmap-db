<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="text-sm">
        <a href="book.html" class="hover:underline">북맵 리스트</a>
        ·
        <a href="form.html" class="hover:underline">도서 등록</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-4xl mx-auto px-6 py-10">
    <div id="bookDetail" class="bg-white p-6 rounded-2xl shadow">
      <!-- 상세 내용이 JS로 채워집니다 -->
    </div>
  </main>

  <script>
    const API_URL = "https://raw.githubusercontent.com/bookmapdb/bookmap-db/main/books.json";

    // URL에서 id 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get("id");

    async function fetchBooks() {
      const res = await fetch(API_URL);
      return res.json();
    }

    async function renderBookDetail() {
      const books = await fetchBooks();
      const book = books.find(b => String(b.id) === bookId);

      if (!book) {
        document.getElementById("bookDetail").innerHTML = 
          `<p class="text-center text-gray-500">해당 도서를 찾을 수 없습니다.</p>`;
        return;
      }

      document.getElementById("bookDetail").innerHTML = `
        <div class="flex flex-col md:flex-row gap-6">
          <img src="${book.image || 'https://via.placeholder.com/200x300?text=No+Cover'}" 
               alt="${book.title}" 
               class="w-full md:w-1/3 h-auto object-cover rounded-lg shadow">

          <div class="flex-1">
            <h2 class="text-2xl font-bold mb-2">${book.title}</h2>
            <p class="text-gray-700 mb-1"><span class="font-semibold">저자:</span> ${book.author || "-"}</p>
            <p class="text-gray-700 mb-1"><span class="font-semibold">출판사:</span> ${book.publisher || "-"}</p>
            <p class="text-gray-700 mb-1"><span class="font-semibold">카테고리:</span> ${book.category || "-"}</p>
            <p class="text-gray-700 mb-1"><span class="font-semibold">단계:</span> ${book.level || "-"}</p>
            <p class="text-gray-700 mt-4">${book.description || "설명이 없습니다."}</p>
            
            ${book.reason ? `
              <p class="text-sm text-gray-500 mt-4">
                <span class="font-semibold">등록 이유:</span> ${book.reason}
              </p>` : ""}

            <div class="mt-6 flex gap-3">
              ${book.buy_link ? `
                <a href="${book.buy_link}" target="_blank"
                   class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                   구매링크
                </a>
              ` : ""}
              <a href="book.html"
                 class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                 목록으로
              </a>
            </div>
          </div>
        </div>
      `;
    }

    renderBookDetail();
  </script>
</body>
</html>
