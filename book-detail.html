<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="text-sm">
        <a href="index.html" class="hover:underline">홈</a> ·
        <a href="book.html" class="hover:underline">북맵 리스트</a> ·
        <span class="font-semibold">도서 상세</span>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-4xl mx-auto px-6 py-10">
    <div id="bookDetail" class="bg-white rounded-2xl shadow p-6 flex flex-col md:flex-row gap-6">
      <!-- JS에서 채워줌 -->
    </div>
  </main>

  <script>
    const API_URL = "https://raw.githubusercontent.com/bookmapdb/bookmap-db/main/books.json";
    const bookDetail = document.getElementById("bookDetail");

    // URL 파라미터에서 id 추출
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");

    // 도서 상세 렌더링
    function renderBook(book) {
      if (!book) {
        bookDetail.innerHTML = `<p class="text-center text-gray-500">도서를 찾을 수 없습니다.</p>`;
        return;
      }

      bookDetail.innerHTML = `
        <img src="https://cover.openbd.jp/${encodeURIComponent(book.title)}.jpg" 
             alt="${book.title}" 
             onerror="this.src='https://via.placeholder.com/200x300?text=No+Cover'" 
             class="w-48 h-64 object-cover rounded-lg shadow mx-auto md:mx-0">

        <div class="flex-1 flex flex-col gap-4">
          <h2 class="text-2xl font-bold">${book.title}</h2>
          <p class="text-gray-700"><span class="font-semibold">저자:</span> ${book.author || "-"}</p>
          <p class="text-gray-700"><span class="font-semibold">출판사:</span> ${book.publisher || "-"}</p>
          <p class="text-gray-700"><span class="font-semibold">카테고리:</span> ${book.category || "-"}</p>
          <p class="text-gray-700"><span class="font-semibold">단계:</span> ${book.level || "-"}</p>
          <p class="text-gray-600 leading-relaxed">${book.description || "설명이 없습니다."}</p>

          <div class="mt-4 flex gap-3">
            <a href="book.html" 
               class="px-5 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">← 목록으로</a>
            ${book.buy_link ? `
              <a href="${book.buy_link}" target="_blank"
                 class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                 구매링크
              </a>
            ` : ""}
          </div>
        </div>
      `;
    }

    // 데이터 불러오기
    (async () => {
      const res = await fetch(API_URL);
      const books = await res.json();
      const book = books.find(b => String(b.id) === bookId);
      renderBook(book);
    })();
  </script>
</body>
</html>
