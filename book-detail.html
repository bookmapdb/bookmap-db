<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ✅ 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="flex gap-6 text-sm">
        <a href="index.html" class="hover:underline">홈</a>
        <a href="form.html" class="hover:underline">도서 등록</a>
        <a href="book.html" class="hover:underline">북맵 리스트</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-4xl mx-auto px-6 py-10">
    <div id="bookDetail" class="bg-white p-8 rounded-2xl shadow">
      <p class="text-center text-gray-500">로딩 중...</p>
    </div>
  </main>

  <script>
    async function fetchBooks() {
      const res = await fetch("https://raw.githubusercontent.com/bookmapdb/bookmap-db/main/books.json");
      return await res.json();
    }

    function getQueryParam(key) {
      return new URLSearchParams(window.location.search).get(key);
    }

    function renderBook(book) {
      const container = document.getElementById("bookDetail");

      if (!book) {
        container.innerHTML = `<p class="text-center text-gray-500">해당 도서를 찾을 수 없습니다.</p>`;
        return;
      }

      container.innerHTML = `
        <div class="flex flex-col md:flex-row gap-8">
          <img src="${book.image || "https://via.placeholder.com/200"}" 
               alt="${book.title}" 
               class="w-60 h-80 object-cover rounded-lg shadow">
          
          <div class="flex-1">
            <h2 class="text-2xl font-bold mb-4">${book.title}</h2>
            <p class="text-gray-700 mb-1"><span class="font-semibold">저자:</span> ${book.author || "-"}</p>
            <p class="text-gray-700 mb-1"><span class="font-semibold">출판사:</span> ${book.publisher || "-"}</p>
            <p class="text-blue-600 mb-1"><span class="font-semibold">카테고리:</span> ${book.category || "-"}</p>
            <p class="text-green-600 mb-4"><span class="font-semibold">단계:</span> ${book.level || "-"}</p>

            <p class="text-gray-800 mb-4">${book.description || "설명이 없습니다."}</p>

            <!-- ✅ 등록 이유 -->
            ${book.reason ? `
              <div class="bg-gray-100 p-4 rounded-lg mb-4">
                <h3 class="font-semibold mb-2">📌 등록 이유</h3>
                <p class="text-gray-700">${book.reason}</p>
              </div>
            ` : ""}

            <a href="${book.buy_link || "#"}" target="_blank"
               class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
               구매링크 바로가기
            </a>
          </div>
        </div>
      `;
    }

    (async function init() {
      const id = getQueryParam("id");
      const books = await fetchBooks();
      const book = books.find(b => String(b.id) === id);
      renderBook(book);
    })();
  </script>
</body>
</html>
