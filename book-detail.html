<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세보기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tag-btn {
      @apply px-3 py-1 border rounded-lg text-sm mr-2 mb-2;
    }
    .tag-btn.category {
      @apply bg-blue-100 text-blue-700 border-blue-200;
    }
    .tag-btn.level {
      @apply bg-green-100 text-green-700 border-green-200;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="text-sm">
        <a href="index.html" class="hover:underline">홈</a> ·
        <a href="book.html" class="hover:underline">북맵 리스트</a> ·
        <span class="font-semibold">상세보기</span>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-4xl mx-auto px-6 py-10">
    <div id="bookDetail" class="bg-white p-8 rounded-2xl shadow">
      <!-- JS가 채움 -->
    </div>
  </main>

  <script>
    const API_URL = "https://raw.githubusercontent.com/bookmapdb/bookmap-db/main/books.json";
    const bookDetail = document.getElementById("bookDetail");

    // URL 파라미터에서 id 가져오기
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");

    async function fetchBooks() {
      const res = await fetch(API_URL);
      return res.json();
    }

    async function renderBookDetail() {
      const books = await fetchBooks();
      const book = books.find(b => b.id == bookId);

      if (!book) {
        bookDetail.innerHTML = `<p class="text-center text-gray-500">존재하지 않는 도서입니다.</p>`;
        return;
      }

      bookDetail.innerHTML = `
        <div class="flex flex-col md:flex-row gap-8">
          <img src="${book.image || 'https://via.placeholder.com/200x300?text=No+Cover'}" 
               alt="${book.title}" 
               class="w-48 h-72 object-cover rounded-lg shadow"/>

          <div class="flex-1">
            <h2 class="text-2xl font-bold mb-4">${book.title}</h2>
            <p class="text-gray-700 mb-2"><span class="font-semibold">저자:</span> ${book.author || "-"}</p>
            <p class="text-gray-700 mb-2"><span class="font-semibold">출판사:</span> ${book.publisher || "-"}</p>
            <p class="text-gray-700 mb-2"><span class="font-semibold">발행일:</span> ${book.date || "-"}</p>
            
            <!-- 카테고리 -->
            <div class="mt-4">
              ${(book.category || "").split(",").map(cat => 
                `<span class="tag-btn category">${cat.trim()}</span>`
              ).join(" ")}
            </div>

            <!-- 단계 -->
            <div class="mt-2">
              ${book.level ? `<span class="tag-btn level">${book.level}</span>` : ""}
            </div>

            <!-- 구매 버튼 -->
            ${book.buy_link ? `
              <div class="mt-6">
                <a href="${book.buy_link}" target="_blank"
                   class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                   구매링크 바로가기
                </a>
              </div>
            ` : ""}
          </div>
        </div>
      `;
    }

    renderBookDetail();
  </script>
</body>
</html>
