<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 도서 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">📚 도서 상세</h1>
    <div id="bookDetail" class="bg-white p-6 rounded shadow"></div>
  </div>

  <script>
    async function fetchBookDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const response = await fetch("https://script.google.com/macros/s/AKfycbwUf72FOMV7NiHQZ3YVWFRrBHtkjY8pD6OZ4oXMJ7nUB2oSMKKYyq3EX9brCBMqo9Vs/exec");
      const books = await response.json();
      const book = books.find(b => String(b.id) === String(id));


      if (book) {
        document.getElementById("bookDetail").innerHTML = `
          <div class="flex flex-col md:flex-row gap-6">
            <img src="${book.image}" alt="${book.title}" class="w-40 h-56 object-cover rounded shadow">
            <div>
              <h2 class="text-xl font-bold">${book.title}</h2>
              <p class="text-gray-600">저자: ${book.author}</p>
              <p class="text-gray-600">출판사: ${book.publisher}</p>
              
              <!-- 카테고리, 단계, 도서구분 -->
              <div class="flex flex-wrap gap-2 my-2">
                ${book.category ? `<span class="px-2 py-1 text-sm bg-yellow-100 text-yellow-800 rounded">${book.category}</span>` : ""}
                ${book.level ? `<span class="px-2 py-1 text-sm bg-purple-100 text-purple-800 rounded">${book.level}</span>` : ""}
                ${book.division ? `<span class="px-2 py-1 text-sm bg-blue-100 text-blue-800 rounded">${book.division}</span>` : ""}
              </div>

              <!-- 설명 -->
              <p class="mt-2">${book.description || ""}</p>

              <!-- 추천 이유 -->
              ${book.reason ? `<p class="mt-4 text-gray-700">📌 추천 이유: <span class="italic">${book.reason}</span></p>` : ""}

              <!-- 구매 링크 -->
              ${book.buy_link ? `<a href="${book.buy_link}" target="_blank" class="inline-block mt-4 bg-blue-600 text-white px-4 py-2 rounded">구매하기</a>` : ""}
            </div>
          </div>
        `;
      } else {
        document.getElementById("bookDetail").innerHTML = `<p class="text-red-500">❌ 해당 도서를 찾을 수 없습니다.</p>`;
      }
    }

    fetchBookDetail();
  </script>
</body>
</html>
